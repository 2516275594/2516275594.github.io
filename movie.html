<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏滚动视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #000;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 10px 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
            transition: opacity 0.3s;
        }
        
        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            position: absolute;
            height: 100%;
            background: #fff;
            border-radius: 2px;
            width: 100%;
            transform-origin: left;
        }
        
        .volume-handle {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            right: -6px;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            padding: 20px;
        }
        
        .error-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
        }
        
        .instructions {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10;
            animation: fadeOut 5s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        .progress-container {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            z-index: 10;
        }
        
        .progress-bar {
            height: 100%;
            background: #e74c3c;
            border-radius: 2px;
            width: 0%;
        }
        
        .time-display {
            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 10;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">全屏滚动视频播放器</div>
        <video id="videoPlayer" autoplay></video>
        
        <div class="controls">
            <button class="btn" id="prevBtn" title="上一个视频">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <button class="btn" id="playPauseBtn" title="播放/暂停">
                <svg id="playIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
            </button>
            <button class="btn" id="nextBtn" title="下一个视频">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
            
            <div class="volume-container">
                <button class="btn" id="muteBtn" title="静音/取消静音">
                    <svg id="volumeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path id="volumeHigh" d="M15.54 8.46a5 5 0 010 7.07"></path>
                        <path id="volumeLow" d="M15.54 8.46"></path>
                    </svg>
                </button>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                    <div class="volume-handle" id="volumeHandle"></div>
                </div>
            </div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <div>正在加载视频...</div>
        </div>
        
        <div class="error" id="errorMessage" style="display: none;">
            <div id="errorText">视频加载失败</div>
            <button class="error-btn" id="retryBtn">重试</button>
        </div>
        
        <div class="instructions" id="instructions">
            使用鼠标滚轮或左右按钮切换视频
        </div>
        
        <button class="fullscreen-btn" id="fullscreenBtn" title="全屏">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
            </svg>
        </button>
    </div>

    <script>
        // 获取DOM元素
        const videoPlayer = document.getElementById('videoPlayer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const retryBtn = document.getElementById('retryBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const instructions = document.getElementById('instructions');
        const muteBtn = document.getElementById('muteBtn');
        const volumeIcon = document.getElementById('volumeIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');
        const volumeHandle = document.getElementById('volumeHandle');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const controls = document.querySelector('.controls');
        
        // API端点
        const API_URL = 'https://api.kuleu.com/api/MP4_xiaojiejie?type=json';
        
        // 视频索引
        let currentVideoIndex = 0;
        let isLoading = false;
        let isDraggingVolume = false;
        let isDraggingProgress = false;
        let hideControlsTimeout;
        
        // 获取视频URL
        async function fetchVideo() {
            try {
                showLoading();
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`网络响应错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.code !== 200) {
                    throw new Error(`API错误: ${data.msg}`);
                }
                
                return data.mp4_video;
            } catch (error) {
                showError(`获取视频失败: ${error.message}`);
                return null;
            }
        }
        
        // 加载并播放视频
        async function loadAndPlayVideo() {
            const videoUrl = await fetchVideo();
            
            if (videoUrl) {
                videoPlayer.src = videoUrl;
                
                // 监听视频加载完成事件
                videoPlayer.onloadeddata = () => {
                    hideLoading();
                    videoPlayer.play().catch(e => {
                        console.error('自动播放失败:', e);
                    });
                    updateVolumeUI();
                };
                
                // 监听视频错误事件
                videoPlayer.onerror = () => {
                    showError('视频播放错误');
                };
            }
        }
        
        // 显示加载指示器
        function showLoading() {
            isLoading = true;
            loadingIndicator.style.display = 'flex';
            errorMessage.style.display = 'none';
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            isLoading = false;
            loadingIndicator.style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            isLoading = false;
            loadingIndicator.style.display = 'none';
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
        }
        
        // 切换视频
        async function switchVideo() {
            if (isLoading) return;
            await loadAndPlayVideo();
        }
        
        // 更新音量UI
        function updateVolumeUI() {
            const volume = videoPlayer.volume;
            volumeLevel.style.transform = `scaleX(${volume})`;
            volumeHandle.style.left = `${volume * 100}%`;
            
            // 更新音量图标
            const volumeHigh = document.getElementById('volumeHigh');
            const volumeLow = document.getElementById('volumeLow');
            
            if (videoPlayer.muted || volume === 0) {
                volumeHigh.style.display = 'none';
                volumeLow.style.display = 'block';
                volumeLow.setAttribute('d', 'M15 12 L19 16 M19 12 L15 16');
            } else if (volume < 0.5) {
                volumeHigh.style.display = 'none';
                volumeLow.style.display = 'block';
                volumeLow.setAttribute('d', 'M15 12 L19 16');
            } else {
                volumeHigh.style.display = 'block';
                volumeLow.style.display = 'block';
                volumeLow.setAttribute('d', '');
            }
        }
        
        // 更新进度条
        function updateProgress() {
            if (!videoPlayer.duration) return;
            
            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${percent}%`;
            
            // 更新时间显示
            const formatTime = (time) => {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            };
            
            timeDisplay.textContent = `${formatTime(videoPlayer.currentTime)} / ${formatTime(videoPlayer.duration)}`;
        }
        
        // 重置隐藏控制栏的计时器
        function resetHideControlsTimer() {
            clearTimeout(hideControlsTimeout);
            controls.classList.remove('hidden');
            hideControlsTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }
        
        // 事件监听器
        retryBtn.addEventListener('click', switchVideo);
        
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
            } else {
                videoPlayer.pause();
                playIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
            }
            resetHideControlsTimer();
        });
        
        prevBtn.addEventListener('click', () => {
            currentVideoIndex--;
            switchVideo();
            resetHideControlsTimer();
        });
        
        nextBtn.addEventListener('click', () => {
            currentVideoIndex++;
            switchVideo();
            resetHideControlsTimer();
        });
        
        // 静音按钮
        muteBtn.addEventListener('click', () => {
            videoPlayer.muted = !videoPlayer.muted;
            updateVolumeUI();
            resetHideControlsTimer();
        });
        
        // 音量滑块
        volumeSlider.addEventListener('mousedown', (e) => {
            isDraggingVolume = true;
            const rect = volumeSlider.getBoundingClientRect();
            const percent = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            videoPlayer.volume = percent;
            videoPlayer.muted = percent === 0;
            updateVolumeUI();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDraggingVolume) {
                const rect = volumeSlider.getBoundingClientRect();
                const percent = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
                videoPlayer.volume = percent;
                videoPlayer.muted = percent === 0;
                updateVolumeUI();
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDraggingVolume = false;
        });
        
        // 进度条控制
        progressContainer.addEventListener('mousedown', (e) => {
            isDraggingProgress = true;
            const rect = progressContainer.getBoundingClientRect();
            const percent = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
            videoPlayer.currentTime = percent * videoPlayer.duration;
            updateProgress();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDraggingProgress) {
                const rect = progressContainer.getBoundingClientRect();
                const percent = Math.min(1, Math.max(0, (e.clientX - rect.left) / rect.width));
                videoPlayer.currentTime = percent * videoPlayer.duration;
                updateProgress();
            }
        });
        
        document.addEventListener('mouseup', () => {
            isDraggingProgress = false;
        });
        
        // 全屏按钮
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            resetHideControlsTimer();
        });
        
        // 鼠标滚轮事件
        window.addEventListener('wheel', (e) => {
            if (isLoading) return;
            
            // 防止页面滚动
            e.preventDefault();
            
            if (e.deltaY > 0) {
                // 向下滚动 - 下一个视频
                currentVideoIndex++;
                switchVideo();
            } else if (e.deltaY < 0) {
                // 向上滚动 - 上一个视频
                currentVideoIndex--;
                switchVideo();
            }
            resetHideControlsTimer();
        }, { passive: false });
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (isLoading) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    currentVideoIndex--;
                    switchVideo();
                    break;
                case 'ArrowRight':
                    currentVideoIndex++;
                    switchVideo();
                    break;
                case ' ':
                    if (videoPlayer.paused) {
                        videoPlayer.play();
                        playIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
                    } else {
                        videoPlayer.pause();
                        playIcon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
                    }
                    break;
                case 'm':
                case 'M':
                    videoPlayer.muted = !videoPlayer.muted;
                    updateVolumeUI();
                    break;
                case 'f':
                case 'F':
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen();
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                    }
                    break;
            }
            resetHideControlsTimer();
        });
        
        // 视频时间更新事件
        videoPlayer.addEventListener('timeupdate', updateProgress);
        
        // 鼠标移动显示控制栏
        document.addEventListener('mousemove', () => {
            resetHideControlsTimer();
        });
        
        // 初始加载
        loadAndPlayVideo();
        
        // 初始化音量
        videoPlayer.volume = 0.7;
        updateVolumeUI();
        
        // 5秒后隐藏使用说明
        setTimeout(() => {
            instructions.style.display = 'none';
        }, 5000);
        
        // 初始隐藏控制栏计时器
        resetHideControlsTimer();
    </script>
</body>
</html>
