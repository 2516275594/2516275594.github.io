<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影视作品搜索</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .movie { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>影视作品搜索</h1>
    <input type="text" id="searchInput" placeholder="输入影视作品名称">
    <button id="searchButton">搜索</button>
    <div id="results"></div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const searchName = document.getElementById('searchInput').value;
            const url = `https://api.zxz.ee/api/ysss/?name=${encodeURIComponent(searchName)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';  // 清空之前的结果
                    if (data.code === 200 && data.count > 0) {
                        data.data.forEach(movie => {
                            resultsDiv.innerHTML += `
                                <div class="movie">
                                    <h3>${movie.name}</h3>
                                    <p>类别: ${movie.class}</p>
                                    <p>评分: ${movie.douban_score}</p>
                                    <img src="${movie.pic}" alt="${movie.name}" style="width: 150px;">
                                </div>
                            `;
                        });
                    } else {
                        resultsDiv.innerHTML = '<p>未找到相关作品。</p>';
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                });
        });
    </脚本>
</正文>
</html>​​
