<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影搜索</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding-top: 80px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 80%;
            margin-bottom: 20px;
            padding: 12px 15px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: left;
            margin-top: 30px;
        }
        .play-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电影搜索</h1>
        <input type="text" id="searchInput" placeholder="请输入电影名称" autocomplete="off">
        <button onclick="searchMovie()">搜索</button>
        <div id="result"></div>
    </div>

    <script>
        function searchMovie() {
            const searchName = document.getElementById('searchInput').value;
            if (!searchName.trim()) {
                alert("请输入有效的电影名称");
                return;
            }

            const url = `https://api.allorigins.win/raw?url=https://api.zxz.ee/api/ysss/?name=${encodeURIComponent(searchName)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // 检查是否请求成功
                    if (data.code === 200) {
                        // 过滤掉 class 为 "短剧" 的数据
                        const filteredData = data.data.filter(item => item.class !== '短剧');

                        // 显示过滤后的数据
                        let resultHtml = '<ul>';
                        filteredData.forEach(item => {
                            const description = item.content || ''; // 如果没有content字段，默认为空字符串
                            const formattedPlayerUrl = `${item.player}`;
                            resultHtml += `
                                <li>
                                    名称: ${item.name}<br>
                                    作者：${item.director}<br>
                                    简介: ${description}<br>
                                    <a href="${formattedPlayerUrl}" class="play-button" target="_blank">播放</a>
                                </li>
                            `;
                        });
                        resultHtml += '</ul>';

                        document.getElementById('result').innerHTML = resultHtml || '<p>没有找到符合条件的结果。</p>';
                    } else {
                        document.getElementById('result').innerHTML = `<p>${data.msg}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("无法获取数据，请检查您的网络连接或稍后再试。");
                });
        }
    </script>
</body>
</html>
