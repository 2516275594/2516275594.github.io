<html>
<head>
 <title>视频播放器</title>
 <style>
 body {
 font-family: Arial, sans-serif;
 text-align: center;
 margin:0;
 padding:0;
 background-color: #f0f0f0;
 }
 #videoPlayer {
 width:80%;
 height:450px;
 margin:20px auto;
 background-color: #000;
 }
 </style>
</head>
<body>
 <h1>视频播放器</h1>
 <video id="videoPlayer" controls>
 <source id="videoSource" src="" type="video/mp4">
 您的浏览器不支持视频播放。
 </video>

 <script>
 let currentIndex =0;
 let videoUrls = [];

 //从接口获取视频链接 fetch('https://api.kuleu.com/api/MP4_xiaojiejie?type=json')
 .then(response => response.json())
 .then(data => {
 // 假设接口返回的视频链接在 mp4_video 字段中 videoUrls = data.mp4_video;

 if (videoUrls.length >0) {
 const video = document.getElementById('videoPlayer');
 const source = document.getElementById('videoSource');
 source.src = videoUrls[currentIndex];
 video.load();
 video.play();
 }
 })
 .catch(error => {
 console.error('获取视频链接失败:', error);
 });

 // 鼠标滚动切换视频 window.addEventListener('wheel', function(e) {
 if (videoUrls.length ===0) return;

 if (e.deltaY >0) {
 currentIndex = (currentIndex +1) % videoUrls.length;
 } else {
 currentIndex = (currentIndex -1 + videoUrls.length) % videoUrls.length;
 }

 const video = document.getElementById('videoPlayer');
 const source = document.getElementById('videoSource');
 source.src = videoUrls[currentIndex];
 video.load();
 video.play();
 });
 </script>
</body>
</html>
