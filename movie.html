<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影搜索</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        input[type="text"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            margin-top: 20px;
        }
        .play-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>电影搜索</h1>
    <input type="text" id="searchInput" placeholder="请输入电影名称">
    <button onclick="searchMovie()">搜索</button>
    <div id="result"></div>

    <script>
        function searchMovie() {
            const searchName = document.getElementById('searchInput').value;
            if (!searchName.trim()) {
                alert("请输入有效的电影名称");
                return;
            }

            const url = `https://api.allorigins.win/raw?url=https://api.zxz.ee/api/ysss/?name=${encodeURIComponent(searchName)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    // 检查是否请求成功
                    if (data.code === 200) {
                        // 过滤掉 class 为 "短剧" 的数据
                        const filteredData = data.data.filter(item => item.class !== '短剧');

                        // 显示过滤后的数据
                        let resultHtml = '<ul>';
                        filteredData.forEach(item => {
                            const description = item.content || ''; // 如果没有content字段，默认为空字符串
                            const formattedPlayerUrl = `https://api.zxz.ee/api/v/?url=${item.player}`;
                            resultHtml += `
                                <li>
                                    名称: ${item.name}<br>
                                    作者: ${item.director}<br>
                                    简介: ${description}<br>
                                    <a href="${formattedPlayerUrl}" class="play-button" target="_blank">播放</a>
                                </li>
                            `;
                        });
                        resultHtml += '</ul>';

                        document.getElementById('result').innerHTML = resultHtml || '<p>没有找到符合条件的结果。</p>';
                    } else {
                        document.getElementById('result').innerHTML = `<p>${data.msg}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("无法获取数据，请检查您的网络连接或稍后再试。");
                });
        }
    </script>
</body>
</html>
