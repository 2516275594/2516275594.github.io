<!DOCTYPE html>
<html>
<head>
    <title>视频播放</title>
    <style>
        #video-container {
            margin: 20px auto;
            text-align: center;
        }

        video {
            width: 800px;
            height: 600px;
            outline: none;
        }

        select {
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <select id="video-select">
            <option value="">选择视频类型</option>
            <option value="甩裙系列">甩裙系列</option>
            <option value="又纯又欲">又纯又欲</option>
            <option value="黑白双煞">黑白双煞</option>
            <!-- 添加更多选项 -->
        </select>
        <br>
        <button onclick="playVideo()">播放视频</button>
        <br>
        <video id="video-player" controls></video>
    </div>

    <script>
        function playVideo() {
            var select = document.getElementById("video-select");
            var selectedValue = select.options[select.selectedIndex].value;

            if (selectedValue === "") {
                alert("请选择视频类型");
                return;
            }

            var url = "https://api.zxz.ee/api/video/?format=json&type=" + selectedValue;

            fetch(url)
                .then(response => response.blob())
                .then(videoBlob => {
                    var videoPlayer = document.getElementById("video-player");
                    videoPlayer.src = URL.createObjectURL(videoBlob);
                    videoPlayer.play();
                })
                .catch(error => {
                    console.log("播放视频出错:", error);
                });
        }
    </script>
</body>
</html>
