<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>随机图片</title>
  <style>
    body{margin:0;padding:40px;background:#111;color:#eee;font-family:Arial;text-align:center}
    img{max-width:90%;max-height:70vh;border-radius:8px;box-shadow:0 0 20px rgba(0,0,0,.6)}
    button{padding:10px 24px;margin:10px 6px;font-size:16px;border:none;border-radius:4px;cursor:pointer;background:#3498db;color:#fff}
    button:hover{background:#2980b9}
    #loading{margin-top:20px;font-size:18px}
    .error{color:#e74c3c}
  </style>
</head>
<body>
  <h1>随机图片</h1>
  <div>
    <button onclick="loadImg()">换一张</button>
    <button onclick="saveImg()">保存</button>
  </div>
  <div id="loading">加载中…</div>
  <img id="pic" style="display:none" alt="随机图" />

  <script>
    let url = '';

    async function loadImg() {
      const loading = document.getElementById('loading');
      const pic = document.getElementById('pic');
      loading.textContent = '加载中…';
      pic.style.display = 'none';

      try {
        // 换代理：corsproxy.io
        const proxy = 'https://corsproxy.io/?';
        const target = encodeURIComponent('https://api.52vmy.cn/api/img/tu/girl');
        const res = await fetch(proxy + target);
        if (!res.ok) throw new Error('代理请求失败');
        const json = await res.json();
        if (json.code !== 200 || !json.url) throw new Error('接口返回异常');
        url = json.url;

        // 预加载
        const temp = new Image();
        temp.onload = () => {
          pic.src = url;
          pic.style.display = 'block';
          loading.textContent = '';
        };
        temp.onerror = () => { throw new Error('图片加载失败'); };
        temp.src = url;
      } catch (e) {
        loading.innerHTML = '<span class="error">失败：' + e.message + '</span>';
      }
    }

    function saveImg() {
      if (!url) return alert('先加载图片');
      const a = document.createElement('a');
      a.href = url;
      a.download = 'girl-' + Date.now() + '.jpg';
      a.click();
    }

    // 自动第一张
    loadImg();
  </script>
</body>
</html>
