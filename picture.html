<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imageDisplay {
            max-width: 100%;
            max-height: 500px;
            width: auto;
            height: auto;
            display: none;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder-text {
            color: #999;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            display: none;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #667eea;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid #fcc;
        }

        .cors-warning {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #bbdefb;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            text-align: left;
            font-size: 0.9em;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cors-warning">
            <strong>重要提示：</strong>首次使用CORS代理需要先启用服务。
        </div>
        
        <h1>随机图片展示</h1>
        
        <div class="image-container">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <img id="imageDisplay" alt="随机图片">
            <div class="placeholder-text" id="placeholderText">点击下方按钮获取图片</div>
        </div>

        <div class="button-container">
            <button class="btn" id="fetchBtn" onclick="fetchImage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6"></path>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                获取新图片
            </button>
            <button class="btn" id="downloadBtn" onclick="downloadImage()" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                下载图片
            </button>
        </div>

        <div class="info-panel" id="infoPanel">
            <div class="info-item">
                <span class="info-label">状态码:</span>
                <span class="info-value" id="codeValue">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">消息:</span>
                <span class="info-value" id="msgValue">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">图片链接:</span>
                <span class="info-value" id="urlValue">-</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="instructions">
            <h3>使用说明：</h3>
            <ol>
                <li>首次使用时，请先点击下面的链接启用CORS代理服务</li>
                <li>然后点击"获取新图片"按钮</li>
                <li>如果仍然失败，请刷新页面重试</li>
            </ol>
            <p><strong>启用CORS代理：</strong> 
                <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="_blank" style="color: #1976d2; text-decoration: underline;">
                    点击这里启用CORS Anywhere服务
                </a>
            </p>
        </div>
    </div>

    <script>
        let currentImageUrl = null;

        // 使用多个代理服务增加成功率
        const PROXY_SERVICES = [
            'https://api.allorigins.win/get?url=',
            'https://cors-anywhere.herokuapp.com/',
            'https://thingproxy.freeboard.io/fetch/'
        ];

        let currentProxyIndex = 0;

        async function fetchImage() {
            const fetchBtn = document.getElementById('fetchBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const placeholderText = document.getElementById('placeholderText');
            const imageDisplay = document.getElementById('imageDisplay');
            const infoPanel = document.getElementById('infoPanel');
            const errorMessage = document.getElementById('errorMessage');
            const downloadBtn = document.getElementById('downloadBtn');

            // 重置状态
            errorMessage.style.display = 'none';
            fetchBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            placeholderText.style.display = 'none';
            imageDisplay.style.display = 'none';
            infoPanel.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                // 目标API地址
                const targetUrl = 'https://api.52vmy.cn/api/img/tu/girl';
                
                // 根据当前代理服务构建请求URL
                let requestUrl;
                switch(currentProxyIndex) {
                    case 0:
                        // AllOrigins方式
                        requestUrl = `${PROXY_SERVICES[0]}${encodeURIComponent(targetUrl)}`;
                        break;
                    case 1:
                        // CORS Anywhere方式
                        requestUrl = `${PROXY_SERVICES[1]}${targetUrl}`;
                        break;
                    case 2:
                        // ThingProxy方式
                        requestUrl = `${PROXY_SERVICES[2]}${targetUrl}`;
                        break;
                    default:
                        requestUrl = `${PROXY_SERVICES[0]}${encodeURIComponent(targetUrl)}`;
                }

                console.log(`尝试使用代理 ${currentProxyIndex + 1}:`, requestUrl);
                
                const response = await fetch(requestUrl);
                let apiData;

                if (currentProxyIndex === 0) {
                    // AllOrigins返回的是包含contents的对象
                    const proxyResponse = await response.json();
                    if (!proxyResponse.contents) {
                        throw new Error('AllOrigins响应中没有contents字段');
                    }
                    apiData = JSON.parse(proxyResponse.contents);
                } else {
                    // 其他代理直接返回原始JSON
                    apiData = await response.json();
                }

                // 更新信息面板
                document.getElementById('codeValue').textContent = apiData.code || 'N/A';
                document.getElementById('msgValue').textContent = apiData.msg || 'N/A';
                document.getElementById('urlValue').textContent = apiData.url || 'N/A';
                
                if (apiData.url) {
                    // 尝试添加referrer策略来绕过防盗链
                    const imageUrl = apiData.url;
                    
                    // 创建新图片对象来预加载
                    const img = new Image();
                    img.referrerPolicy = "no-referrer"; // 重要：设置referrer策略
                    
                    img.onload = function() {
                        imageDisplay.src = imageUrl;
                        imageDisplay.style.display = 'block';
                        loadingSpinner.style.display = 'none';
                        infoPanel.style.display = 'block';
                        downloadBtn.style.display = 'flex';
                        
                        // 淡入效果
                        setTimeout(() => {
                            imageDisplay.style.opacity = '1';
                        }, 10);
                    };
                    
                    img.onerror = function() {
                        console.error('图片加载失败:', imageUrl);
                        // 如果图片加载失败，尝试下一个代理
                        if (currentProxyIndex < PROXY_SERVICES.length - 1) {
                            currentProxyIndex++;
                            fetchImage();
                        } else {
                            showError('图片加载失败，请检查网络连接或尝试其他代理');
                        }
                    };
                    
                    img.src = imageUrl;
                } else {
                    throw new Error('API返回的URL为空');
                }
            } catch (error) {
                console.error('获取数据时出错:', error);
                
                // 如果当前代理失败，尝试下一个
                if (currentProxyIndex < PROXY_SERVICES.length - 1) {
                    currentProxyIndex++;
                    fetchImage();
                } else {
                    showError(`所有代理都失败了: ${error.message}`);
                }
            } finally {
                fetchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const placeholderText = document.getElementById('placeholderText');
            
            errorMessage.textContent = `错误: ${message}`;
            errorMessage.style.display = 'block';
            loadingSpinner.style.display = 'none';
            placeholderText.style.display = 'block';
            placeholderText.textContent = '获取图片失败，请重试';
        }

        function downloadImage() {
            if (!currentImageUrl) return;
            
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = `random-image-${Date.now()}.jpg`;
            link.target = '_blank';
            link.referrerPolicy = "no-referrer";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 页面加载时自动获取第一张图片
        window.addEventListener('load', () => {
            fetchImage();
        });
    </script>
</body>
</html>
