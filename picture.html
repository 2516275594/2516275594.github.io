<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        #imageContainer {
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #randomImage {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            display: none;
        }
        
        #loading {
            font-size: 18px;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
            font-size: 16px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机图片展示</h1>
        
        <div>
            <button onclick="loadImage()">加载新图片</button>
            <button onclick="saveImage()">保存图片</button>
        </div>
        
        <div id="imageContainer">
            <div id="loading">点击"加载新图片"按钮获取图片</div>
            <img id="randomImage" alt="随机图片">
        </div>
    </div>

    <script>
        let currentImageUrl = '';

        async function loadImage() {
            const loadingEl = document.getElementById('loading');
            const imageEl = document.getElementById('randomImage');
            const imageContainer = document.getElementById('imageContainer');
            
            // 显示加载状态
            loadingEl.style.display = 'block';
            loadingEl.textContent = '正在加载图片...';
            imageEl.style.display = 'none';
            
            try {
                // 获取图片URL
                const response = await fetch('https://api.allorigins.win/get?url=https://api.52vmy.cn/api/img/tu/girl');
                const data = await response.json();
                
                // 解析返回的JSON数据
                const parsedData = JSON.parse(data.contents);
                
                if (parsedData.code === 200 && parsedData.url) {
                    currentImageUrl = parsedData.url;
                    
                    // 创建新图片对象来预加载
                    const img = new Image();
                    img.onload = function() {
                        // 图片加载成功后显示
                        imageEl.src = currentImageUrl;
                        imageEl.style.display = 'block';
                        loadingEl.style.display = 'none';
                    };
                    
                    img.onerror = function() {
                        loadingEl.textContent = '图片加载失败，请重试';
                        loadingEl.className = 'error';
                    };
                    
                    img.src = currentImageUrl;
                } else {
                    throw new Error('获取图片URL失败');
                }
            } catch (error) {
                loadingEl.textContent = '获取图片失败，请重试';
                loadingEl.className = 'error';
                console.error('Error:', error);
            }
        }

        function saveImage() {
            if (!currentImageUrl) {
                alert('请先加载图片');
                return;
            }
            
            // 创建临时链接下载图片
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = 'random-image.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 页面加载时自动获取第一张图片
        window.onload = function() {
            loadImage();
        };
    </script>
</body>
</html>
