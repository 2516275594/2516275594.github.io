<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>随机图片</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
      --card: #ffffff0f;
      --accent: #00c9ff;
      --accent2: #92fe9d;
    }
    * {
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .box {
      width: 90%;
      max-width: 700px;
      text-align: center;
      padding: 30px 20px 40px;
      background: var(--card);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    h1 {
      margin: 0 0 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .btn-group {
      margin-bottom: 25px;
    }
    button {
      border: none;
      padding: 12px 28px;
      margin: 6px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0, 201, 255, 0.4);
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 201, 255, 0.6);
    }
    button:active {
      transform: translateY(0);
    }
    #pic {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: none;
    }
    #loading {
      font-size: 18px;
      letter-spacing: 0.5px;
    }
    .error {
      color: #ff758c;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>随机图片</h1>
    <div class="btn-group">
      <button onclick="loadImg()">换一张</button>
      <button onclick="saveImg()">保存</button>
    </div>

    <div id="loading">加载中…</div>
    <img id="pic" crossorigin="anonymous" />
  </div>

  <script>
    let imgUrl = '';

    const API = 'https://api.btstu.cn/sjbwz/api.php?format=json&r=';

    async function loadImg() {
      const loading = document.getElementById('loading');
      const pic = document.getElementById('pic');
      loading.textContent = '加载中…';
      pic.style.display = 'none';

      try {
        const res = await fetch(API + Date.now());
        if (!res.ok) throw new Error('网络异常');
        const data = await res.json();
        if (!data.imgurl) throw new Error('接口返回异常');
        imgUrl = data.imgurl;

        const temp = new Image();
        temp.crossOrigin = 'anonymous';
        temp.onload = () => {
          pic.src = imgUrl;
          pic.style.display = 'block';
          loading.textContent = '';
        };
        temp.onerror = () => { throw new Error('图片加载失败'); };
        temp.src = imgUrl;
      } catch (e) {
        loading.innerHTML = '<span class="error">失败：' + e.message + '</span>';
      }
    }

    function saveImg() {
      if (!imgUrl) return alert('先加载图片');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => {
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0);
        canvas.toBlob(blob => {
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'random-' + Date.now() + '.jpg';
          a.click();
        }, 'image/jpeg');
      };
      img.src = imgUrl;
    }

    loadImg();
  </script>
</body>
</html>
