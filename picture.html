<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .image-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #f0f0f0;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imageDisplay {
            max-width: 100%;
            max-height: 500px;
            width: auto;
            height: auto;
            display: none;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder-text {
            color: #999;
            font-size: 1.2em;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-panel {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            display: none;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #667eea;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border: 1px solid #fcc;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .cors-warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cors-warning">
            <strong>提示：</strong>正在尝试多种方式访问API，如果遇到问题请检查网络连接。
        </div>
        
        <h1>随机图片展示</h1>
        
        <div class="image-container">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <img id="imageDisplay" alt="随机图片">
            <div class="placeholder-text" id="placeholderText">点击下方按钮获取图片</div>
        </div>

        <div class="button-container">
            <button class="btn" id="fetchBtn" onclick="fetchImage()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6"></path>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                获取新图片
            </button>
            <button class="btn" id="downloadBtn" onclick="downloadImage()" style="display: none;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                下载图片
            </button>
            <button class="btn" id="debugBtn" onclick="toggleDebug()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-9-9h6m6 0h6"></path>
                </svg>
                调试信息
            </button>
        </div>

        <div class="info-panel" id="infoPanel">
            <div class="info-item">
                <span class="info-label">状态码:</span>
                <span class="info-value" id="codeValue">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">消息:</span>
                <span class="info-value" id="msgValue">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">图片链接:</span>
                <span class="info-value" id="urlValue">-</span>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="debug-panel" id="debugPanel"></div>
    </div>

    <script>
        let currentImageUrl = null;
        let debugMode = false;
        let lastResponse = null;

        // 尝试不同的代理方式
        const PROXY_METHODS = [
            {
                name: '直接访问',
                url: 'https://api.52vmy.cn/api/img/tu/girl'
            },
            {
                name: 'CORS Anywhere',
                url: 'https://cors-anywhere.herokuapp.com/https://api.52vmy.cn/api/img/tu/girl'
            },
            {
                name: 'AllOrigins',
                url: 'https://api.allorigins.win/get?url=https://api.52vmy.cn/api/img/tu/girl'
            }
        ];

        let currentMethodIndex = 0;

        async function fetchImage() {
            const fetchBtn = document.getElementById('fetchBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const placeholderText = document.getElementById('placeholderText');
            const imageDisplay = document.getElementById('imageDisplay');
            const infoPanel = document.getElementById('infoPanel');
            const errorMessage = document.getElementById('errorMessage');
            const downloadBtn = document.getElementById('downloadBtn');

            // 重置状态
            errorMessage.style.display = 'none';
            fetchBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            placeholderText.style.display = 'none';
            imageDisplay.style.display = 'none';
            infoPanel.style.display = 'none';
            downloadBtn.style.display = 'none';

            try {
                // 尝试当前方法
                const method = PROXY_METHODS[currentMethodIndex];
                let data;
                
                if (method.name === 'AllOrigins') {
                    // 处理AllOrigins的特殊响应格式
                    const response = await fetch(method.url);
                    const responseData = await response.json();
                    if (responseData.contents) {
                        data = JSON.parse(responseData.contents);
                    } else {
                        throw new Error('AllOrigins响应格式错误');
                    }
                } else {
                    // 直接获取JSON
                    const response = await fetch(method.url);
                    const text = await response.text();
                    
                    // 尝试解析为JSON
                    try {
                        data = JSON.parse(text);
                    } catch (e) {
                        // 如果不是JSON，显示原始响应内容用于调试
                        throw new Error(`响应不是有效的JSON: ${text.substring(0, 200)}...`);
                    }
                }

                lastResponse = data;
                
                // 更新信息面板
                document.getElementById('codeValue').textContent = data.code || 'N/A';
                document.getElementById('msgValue').textContent = data.msg || 'N/A';
                document.getElementById('urlValue').textContent = data.url || 'N/A';
                
                if (data.url) {
                    currentImageUrl = data.url;
                    
                    // 创建新图片对象来预加载
                    const img = new Image();
                    img.onload = function() {
                        imageDisplay.src = data.url;
                        imageDisplay.style.display = 'block';
                        loadingSpinner.style.display = 'none';
                        infoPanel.style.display = 'block';
                        downloadBtn.style.display = 'flex';
                        
                        // 淡入效果
                        setTimeout(() => {
                            imageDisplay.style.opacity = '1';
                        }, 10);
                    };
                    img.onerror = function() {
                        throw new Error('图片加载失败');
                    };
                    img.src = data.url;
                } else {
                    throw new Error('API返回的URL为空');
                }
            } catch (error) {
                console.error('获取图片时出错:', error);
                
                // 如果当前方法失败，尝试下一个方法
                if (currentMethodIndex < PROXY_METHODS.length - 1) {
                    currentMethodIndex++;
                    errorMessage.textContent = `方法 ${PROXY_METHODS[currentMethodIndex - 1].name} 失败，正在尝试 ${PROXY_METHODS[currentMethodIndex].name}...`;
                    errorMessage.style.display = 'block';
                    
                    // 延迟后重试
                    setTimeout(() => {
                        fetchImage();
                    }, 1000);
                    return;
                } else {
                    errorMessage.textContent = `所有方法都失败了: ${error.message}`;
                    errorMessage.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    placeholderText.style.display = 'block';
                    placeholderText.textContent = '获取图片失败，请检查网络连接';
                }
            } finally {
                fetchBtn.disabled = false;
            }
        }

        function downloadImage() {
            if (!currentImageUrl) return;
            
            const link = document.createElement('a');
            link.href = currentImageUrl;
            link.download = `random-image-${Date.now()}.jpg`;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugPanel = document.getElementById('debugPanel');
            
            if (debugMode) {
                debugPanel.style.display = 'block';
                let debugContent = `<h3>调试信息</h3>`;
                
                if (lastResponse) {
                    debugContent += `<p><strong>最后响应:</strong></p>`;
                    debugContent += `<pre>${JSON.stringify(lastResponse, null, 2)}</pre>`;
                }
                
                debugContent += `<p><strong>尝试的方法:</strong></p>`;
                PROXY_METHODS.forEach((method, index) => {
                    debugContent += `<p>${index + 1}. ${method.name}: ${method.url}</p>`;
                });
                
                debugContent += `<p><strong>当前方法:</strong> ${PROXY_METHODS[currentMethodIndex].name}</p>`;
                
                debugPanel.innerHTML = debugContent;
            } else {
                debugPanel.style.display = 'none';
            }
        }

        // 页面加载时自动获取第一张图片
        window.addEventListener('load', () => {
            fetchImage();
        });
    </script>
</body>
</html>
