<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>免费代理服务列表</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
    tr:hover { background-color: #f5f5f5; }
  </style>
</head>
<body>
  <h1>免费代理服务列表</h1>
  <table id="proxyTable">
    <thead>
      <tr>
        <th>服务类型</th>
        <th>订阅链接</th>
        <th>更新时间</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('data/proxies.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#proxyTable tbody');
        data.forEach(proxy => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${proxy.type}</td>
            <td><a href="${proxy.link}" target="_blank">${proxy.link}</a></td>
            <td>${proxy.date}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('加载数据失败:', err);
        document.querySelector('#proxyTable tbody').innerHTML = 
          '<tr><td colspan="3" style="color:red">数据加载失败，请检查网络连接</td></tr>';
      });
  </script>
</body>
</html>
