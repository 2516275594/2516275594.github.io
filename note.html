<!-- 修改笔记模态框 -->
<div id="editModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
  <div style="background: white; padding: 24px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
    <h3 style="margin-top: 0; margin-bottom: 16px; color: #1F2937;">修改笔记</h3>
    <form id="editNoteForm">
      <!-- 文本内容 -->
      <div style="margin-bottom: 16px;">
        <label for="editContent" style="display: block; margin-bottom: 6px; font-weight: 500; color: #1F2937;">文本内容：</label>
        <textarea 
          id="editContent" 
          rows="3" 
          style="width: 100%; padding: 10px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 15px; box-sizing: border-box;"
          required></textarea>
      </div>

      <!-- 备注 -->
      <div style="margin-bottom: 16px;">
        <label for="editRemark" style="display: block; margin-bottom: 6px; font-weight: 500; color: #1F2937;">备注（可选）：</label>
        <input 
          type="text" 
          id="editRemark" 
          style="width: 100%; padding: 10px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 15px; box-sizing: border-box;" />
      </div>

      <!-- 分组 -->
      <div style="margin-bottom: 20px;">
        <label for="editGroup" style="display: block; margin-bottom: 6px; font-weight: 500; color: #1F2937;">分组：</label>
        <select 
          id="editGroup" 
          style="width: 100%; padding: 10px; border: 1px solid #D1D5DB; border-radius: 8px; font-size: 15px; box-sizing: border-box;">
          <option value="默认">默认</option>
          <option value="工作">工作</option>
          <option value="生活">生活</option>
          <option value="学习">学习</option>
        </select>
      </div>

      <!-- 按钮 -->
      <div style="display: flex; justify-content: flex-end; gap: 10px;">
        <button 
          type="button" 
          id="cancelEditBtn"
          style="padding: 8px 16px; background: #9CA3AF; color: white; border: none; border-radius: 6px; cursor: pointer;">
          取消
        </button>
        <button 
          type="submit"
          style="padding: 8px 16px; background: #48BB78; color: white; border: none; border-radius: 6px; cursor: pointer;">
          保存
        </button>
      </div>
    </form>
  </div>
</div>
