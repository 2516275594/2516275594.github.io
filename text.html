<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase文本管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --background: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background);
            color: var(--text);
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 1.5rem;
            gap: 1.5rem;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.3rem;
            color: var(--text-light);
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background-color: var(--primary-dark);
            transform: rotate(90deg);
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .file-item {
            padding: 0.9rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .file-item:hover {
            background-color: #f3f4f6;
        }

        .file-item.active {
            background-color: #eef2ff;
            border-left-color: var(--primary);
        }

        .file-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-date {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--error);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            padding: 4px;
            border-radius: 4px;
        }

        .file-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background-color: #fee2e2;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow);
            overflow: hidden;
        }

        .content-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            font-size: 1.3rem;
            color: var(--text-light);
        }

        .save-btn {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
            overflow: hidden;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .input-group label {
            font-weight: 500;
            color: var(--text-light);
        }

        .filename-input {
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filename-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .text-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .text-editor textarea {
            flex: 1;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            transition: border-color 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .text-editor textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .char-count {
            text-align: right;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 400px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--error);
        }

        .notification.warning {
            background-color: var(--warning);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
            text-align: center;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #d1d5db;
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border);
            background-color: var(--card-bg);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .sidebar {
                width: 100%;
                height: 300px;
            }
            
            .notification {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <h1>Supabase文本管理器</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="connection-status">正在连接数据库...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>文本列表</h2>
                <button class="add-btn" id="add-file-btn" title="新建文本">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="file-list" id="file-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载文件列表...</p>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="content-header">
                <h2 id="current-filename">选择或创建新文本</h2>
                <button class="save-btn" id="save-btn" disabled>
                    <i class="fas fa-save"></i>
                    <span>保存更改</span>
                </button>
            </div>
            <div class="editor-container" id="editor-container">
                <div class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <h3>无选中文件</h3>
                    <p>从左侧选择文件或创建新文件以开始编辑</p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <footer>
        <p>© 2023 文本管理器 | 数据存储在Supabase云数据库</p>
    </footer>

    <!-- Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 配置和主应用脚本 -->
    <script>
        // 配置Supabase连接信息
        // 请替换为你的Supabase项目URL和匿名密钥
        const supabaseUrl = 'https://ubsdjmcnonsormczvtuq.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVic2RqbWNub25zb3JtY3p2dHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDA0ODQsImV4cCI6MjA3ODQxNjQ4NH0.ZGD7FkjFdKitHThi22ieZcRipPVgysdTkvowP-UNjAI';
    </script>
    
    <script>
        // 使用IIFE封装应用逻辑，避免全局变量冲突
        (function() {
            // 初始化变量
            let supabase;
            let currentFileId = null;
            let files = [];
            
            // DOM元素引用
            const connectionStatusEl = document.getElementById('connection-status');
            const statusDotEl = document.querySelector('.status-dot');
            const fileListEl = document.getElementById('file-list');
            const currentFilenameEl = document.getElementById('current-filename');
            const editorContainerEl = document.getElementById('editor-container');
            const saveBtnEl = document.getElementById('save-btn');
            const addFileBtnEl = document.getElementById('add-file-btn');
            const notificationEl = document.getElementById('notification');
            
            // 初始化应用
            document.addEventListener('DOMContentLoaded', initApp);
            
            async function initApp() {
                // 检查配置
                if (!supabaseUrl || !supabaseAnonKey || 
                    supabaseUrl === 'https://your-project.supabase.co' || 
                    supabaseAnonKey === 'your-anon-key') {
                    showNotification('请先配置Supabase连接信息', 'error');
                    connectionStatusEl.textContent = '配置错误';
                    statusDotEl.style.backgroundColor = 'var(--error)';
                    return;
                }
                
                try {
                    // 初始化Supabase客户端
                    supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
                    
                    // 测试数据库连接
                    const { data, error } = await supabase.from('text_files').select('id').limit(1);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 连接成功
                    connectionStatusEl.textContent = '已连接到数据库';
                    statusDotEl.style.backgroundColor = 'var(--success)';
                    
                    // 加载文件列表
                    await loadFiles();
                    
                    // 设置事件监听器
                    setupEventListeners();
                } catch (error) {
                    console.error('数据库连接失败:', error);
                    connectionStatusEl.textContent = '数据库连接失败';
                    statusDotEl.style.backgroundColor = 'var(--error)';
                    showNotification('数据库连接失败: ' + error.message, 'error');
                }
            }
            
            // 加载文件列表
            async function loadFiles() {
                try {
                    const { data, error } = await supabase
                        .from('text_files')
                        .select('*')
                        .order('updated_at', { ascending: false });
                    
                    if (error) {
                        throw error;
                    }
                    
                    files = data || [];
                    renderFileList();
                    
                    // 如果有文件，默认选中第一个
                    if (files.length > 0) {
                        selectFile(files[0].id);
                    } else {
                        showEmptyEditor();
                    }
                } catch (error) {
                    console.error('加载文件列表失败:', error);
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>加载失败</h3>
                            <p>无法从数据库加载文件列表</p>
                        </div>
                    `;
                }
            }
            
            // 渲染文件列表
            function renderFileList() {
                fileListEl.innerHTML = '';
                
                if (files.length === 0) {
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>暂无文件</h3>
                            <p>点击 + 按钮创建新文件</p>
                        </div>
                    `;
                    return;
                }
                
                files.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = `file-item ${currentFileId === file.id ? 'active' : ''}`;
                    fileItem.dataset.id = file.id;
                    
                    const date = new Date(file.updated_at);
                    const formattedDate = `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
                    
                    fileItem.innerHTML = `
                        <div>
                            <div class="file-name">${file.filename}</div>
                            <div class="file-date">更新: ${formattedDate}</div>
                        </div>
                        <button class="delete-btn" title="删除文件">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    // 点击文件项选择文件
                    fileItem.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-btn')) {
                            selectFile(file.id);
                        }
                    });
                    
                    // 删除按钮事件
                    const deleteBtn = fileItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteFile(file.id);
                    });
                    
                    fileListEl.appendChild(fileItem);
                });
            }
            
            // 选择文件
            function selectFile(fileId) {
                currentFileId = fileId;
                const file = files.find(f => f.id === fileId);
                
                if (!file) return;
                
                // 更新文件列表的选中状态
                renderFileList();
                
                // 更新编辑器
                currentFilenameEl.textContent = file.filename;
                
                // 渲染编辑器界面
                editorContainerEl.innerHTML = `
                    <div class="input-group">
                        <label for="filename">文件名</label>
                        <input type="text" id="filename" class="filename-input" value="${file.filename}">
                    </div>
                    <div class="text-editor">
                        <label for="content">内容</label>
                        <textarea id="content" placeholder="输入文本内容...">${file.content || ''}</textarea>
                        <div class="char-count">
                            字符数: <span id="char-count">${file.content ? file.content.length : 0}</span>
                        </div>
                    </div>
                `;
                
                // 启用保存按钮
                saveBtnEl.disabled = false;
                
                // 添加输入事件监听
                document.getElementById('content').addEventListener('input', function() {
                    document.getElementById('char-count').textContent = this.value.length;
                });
                
                // 文件名输入框事件
                document.getElementById('filename').addEventListener('input', function() {
                    currentFilenameEl.textContent = this.value || '未命名文件';
                });
            }
            
            // 显示空编辑器
            function showEmptyEditor() {
                currentFilenameEl.textContent = '选择或创建新文本';
                editorContainerEl.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>无选中文件</h3>
                        <p>从左侧选择文件或创建新文件以开始编辑</p>
                    </div>
                `;
                saveBtnEl.disabled = true;
            }
            
            // 创建新文件
            function createNewFile() {
                currentFileId = null;
                
                // 更新编辑器
                currentFilenameEl.textContent = '新文件';
                
                editorContainerEl.innerHTML = `
                    <div class="input-group">
                        <label for="filename">文件名</label>
                        <input type="text" id="filename" class="filename-input" placeholder="输入文件名...">
                    </div>
                    <div class="text-editor">
                        <label for="content">内容</label>
                        <textarea id="content" placeholder="输入文本内容..."></textarea>
                        <div class="char-count">
                            字符数: <span id="char-count">0</span>
                        </div>
                    </div>
                `;
                
                // 启用保存按钮
                saveBtnEl.disabled = false;
                
                // 添加输入事件监听
                document.getElementById('content').addEventListener('input', function() {
                    document.getElementById('char-count').textContent = this.value.length;
                });
                
                // 文件名输入框事件
                document.getElementById('filename').addEventListener('input', function() {
                    currentFilenameEl.textContent = this.value || '新文件';
                });
                
                // 聚焦文件名输入框
                document.getElementById('filename').focus();
            }
            
            // 保存文件
            async function saveFile() {
                const filenameInput = document.getElementById('filename');
                const contentInput = document.getElementById('content');
                
                if (!filenameInput || !contentInput) {
                    showNotification('无法保存：编辑器未正确加载', 'error');
                    return;
                }
                
                const filename = filenameInput.value.trim();
                const content = contentInput.value;
                
                if (!filename) {
                    showNotification('请输入文件名', 'warning');
                    filenameInput.focus();
                    return;
                }
                
                try {
                    let result;
                    
                    if (currentFileId) {
                        // 更新现有文件
                        result = await supabase
                            .from('text_files')
                            .update({
                                filename: filename,
                                content: content,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', currentFileId);
                    } else {
                        // 创建新文件
                        result = await supabase
                            .from('text_files')
                            .insert([{
                                filename: filename,
                                content: content,
                                updated_at: new Date().toISOString()
                            }]);
                    }
                    
                    const { data, error } = result;
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 重新加载文件列表
                    await loadFiles();
                    
                    // 如果创建了新文件，选中它
                    if (!currentFileId && data && data.length > 0) {
                        currentFileId = data[0].id;
                        selectFile(currentFileId);
                    }
                    
                    showNotification('文件保存成功', 'success');
                } catch (error) {
                    console.error('保存文件失败:', error);
                    showNotification('数据库连接失败，文件未保存', 'error');
                }
            }
            
            // 删除文件
            async function deleteFile(fileId) {
                if (!confirm('确定要删除这个文件吗？此操作不可撤销。')) {
                    return;
                }
                
                try {
                    const { error } = await supabase
                        .from('text_files')
                        .delete()
                        .eq('id', fileId);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 如果删除的是当前选中的文件，清空编辑器
                    if (currentFileId === fileId) {
                        currentFileId = null;
                        showEmptyEditor();
                    }
                    
                    // 重新加载文件列表
                    await loadFiles();
                    
                    showNotification('文件删除成功', 'success');
                } catch (error) {
                    console.error('删除文件失败:', error);
                    showNotification('删除失败: ' + error.message, 'error');
                }
            }
            
            // 显示通知
            function showNotification(message, type = 'info') {
                notificationEl.textContent = message;
                notificationEl.className = `notification ${type}`;
                
                // 添加图标
                let icon = 'fas fa-info-circle';
                if (type === 'success') icon = 'fas fa-check-circle';
                if (type === 'error') icon = 'fas fa-exclamation-circle';
                if (type === 'warning') icon = 'fas fa-exclamation-triangle';
                
                notificationEl.innerHTML = `<i class="${icon}"></i> ${message}`;
                
                notificationEl.classList.add('show');
                
                // 3秒后隐藏
                setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 3000);
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 新建文件按钮
                addFileBtnEl.addEventListener('click', createNewFile);
                
                // 保存按钮
                saveBtnEl.addEventListener('click', saveFile);
            }
        })();
    </script>
</body>
</html>
