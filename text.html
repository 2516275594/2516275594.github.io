<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本编辑器 - Supabase存储</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... 样式保持不变 ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- ... HTML结构保持不变 ... -->
    </div>
    
    <div class="notification" id="notification"></div>

    <!-- 引入Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 数据库配置和主逻辑 -->
    <script>
        // 数据库配置 - 使用您提供的Supabase连接信息
        const SUPABASE_CONFIG = {
            url: 'https://ubsdjmcnonsormczvtuq.supabase.co',
            anonKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVic2RqbWNub25zb3JtY3p2dHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDA0ODQsImV4cCI6MjA3ODQxNjQ4NH0.ZGD7FkjFdKitHThi22ieZcRipPVgysdTkvowP-UNjAI'
        };

        // 修复：使用不同的变量名，避免与全局变量冲突
        let supabaseClient;
        
        // DOM元素
        const fileList = document.getElementById('fileList');
        const addFileBtn = document.getElementById('addFileBtn');
        const createFirstFileBtn = document.getElementById('createFirstFileBtn');
        const saveBtn = document.getElementById('saveBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const filenameInput = document.getElementById('filenameInput');
        const textEditor = document.getElementById('textEditor');
        const emptyState = document.getElementById('emptyState');
        const editorUI = document.getElementById('editorUI');
        const currentFileTitle = document.getElementById('currentFileTitle');
        const statusText = document.getElementById('statusText');
        const charCount = document.getElementById('charCount');
        const notification = document.getElementById('notification');
        
        // 状态变量
        let files = [];
        let currentFileId = null;
        let isDirty = false;
        let autoSaveTimer = null;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initSupabase();
            loadFiles();
            setupEventListeners();
        });
        
        // 初始化Supabase客户端
        function initSupabase() {
            try {
                // 检查是否已经存在supabase全局变量
                if (window.supabase && window.supabase.createClient) {
                    supabaseClient = window.supabase.createClient(
                        SUPABASE_CONFIG.url, 
                        SUPABASE_CONFIG.anonKey
                    );
                    console.log('Supabase客户端初始化成功');
                } else {
                    throw new Error('Supabase库未正确加载');
                }
            } catch (error) {
                console.error('初始化Supabase客户端失败:', error);
                showNotification('初始化数据库连接失败，请刷新页面重试', 'error');
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 添加新文件
            addFileBtn.addEventListener('click', createNewFile);
            createFirstFileBtn.addEventListener('click', createNewFile);
            
            // 保存文件
            saveBtn.addEventListener('click', saveCurrentFile);
            
            // 删除文件
            deleteBtn.addEventListener('click', deleteCurrentFile);
            
            // 文件名输入变化
            filenameInput.addEventListener('input', () => {
                isDirty = true;
                updateSaveButton();
            });
            
            // 文本内容变化
            textEditor.addEventListener('input', () => {
                isDirty = true;
                updateSaveButton();
                updateCharCount();
                
                // 自动保存（5秒后）
                if (autoSaveTimer) clearTimeout(autoSaveTimer);
                autoSaveTimer = setTimeout(saveCurrentFile, 5000);
            });
        }
        
        // 从数据库加载文件列表
        async function loadFiles() {
            try {
                if (!supabaseClient) {
                    showNotification('数据库连接未初始化', 'error');
                    return;
                }
                
                showStatus('正在加载文件...');
                
                const { data, error } = await supabaseClient
                    .from('text_files')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) throw error;
                
                files = data || [];
                renderFileList();
                showStatus('文件加载完成');
                
                // 如果有文件，默认选中第一个
                if (files.length > 0 && !currentFileId) {
                    selectFile(files[0].id);
                }
            } catch (error) {
                console.error('加载文件时出错:', error);
                showNotification('加载文件失败: ' + error.message, 'error');
                showStatus('加载文件失败');
            }
        }
        
        // 渲染文件列表
        function renderFileList() {
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #95a5a6;">
                        <i class="fas fa-folder-open" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>暂无文件</p>
                    </div>
                `;
                return;
            }
            
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = `file-item ${currentFileId === file.id ? 'active' : ''}`;
                li.dataset.id = file.id;
                
                // 格式化日期
                const updatedAt = new Date(file.updated_at);
                const dateStr = updatedAt.toLocaleDateString();
                
                li.innerHTML = `
                    <div class="file-name" title="${file.filename}">${file.filename}</div>
                    <div class="file-actions">
                        <i class="fas fa-trash-alt delete-file" title="删除"></i>
                    </div>
                    <div style="font-size: 0.8rem; color: #95a5a6; margin-left: 10px;">
                        ${dateStr}
                    </div>
                `;
                
                // 点击文件项选择文件
                li.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-file')) {
                        selectFile(file.id);
                    }
                });
                
                // 删除按钮事件
                const deleteBtn = li.querySelector('.delete-file');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteFile(file.id);
                });
                
                fileList.appendChild(li);
            });
        }
        
        // 选择文件
        function selectFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;
            
            currentFileId = fileId;
            isDirty = false;
            
            // 更新UI
            filenameInput.value = file.filename;
            textEditor.value = file.content;
            currentFileTitle.textContent = file.filename;
            
            // 显示编辑器，隐藏空状态
            emptyState.style.display = 'none';
            editorUI.style.display = 'block';
            
            // 更新按钮状态
            updateSaveButton();
            deleteBtn.disabled = false;
            
            // 更新字符计数
            updateCharCount();
            
            // 重新渲染文件列表以高亮当前文件
            renderFileList();
            showStatus(`已加载: ${file.filename}`);
        }
        
        // 创建新文件
        async function createNewFile() {
            try {
                const filename = prompt('请输入新文件名:', '未命名文件.txt');
                if (!filename) return;
                
                showStatus('正在创建文件...');
                
                const newFile = {
                    filename: filename,
                    content: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                const { data, error } = await supabaseClient
                    .from('text_files')
                    .insert([newFile])
                    .select();
                
                if (error) throw error;
                
                showNotification(`文件 "${filename}" 创建成功`, 'success');
                
                // 重新加载文件列表并选中新文件
                await loadFiles();
                if (data && data[0]) {
                    selectFile(data[0].id);
                }
                
                showStatus('文件创建完成');
            } catch (error) {
                console.error('创建文件时出错:', error);
                showNotification('创建文件失败: ' + error.message, 'error');
                showStatus('创建文件失败');
            }
        }
        
        // 保存当前文件
        async function saveCurrentFile() {
            if (!currentFileId || !isDirty) return;
            
            const file = files.find(f => f.id === currentFileId);
            if (!file) return;
            
            const newFilename = filenameInput.value.trim();
            const newContent = textEditor.value;
            
            if (!newFilename) {
                showNotification('文件名不能为空', 'error');
                return;
            }
            
            try {
                showStatus('正在保存文件...');
                
                const updates = {
                    filename: newFilename,
                    content: newContent,
                    updated_at: new Date().toISOString()
                };
                
                const { error } = await supabaseClient
                    .from('text_files')
                    .update(updates)
                    .eq('id', currentFileId);
                
                if (error) throw error;
                
                isDirty = false;
                updateSaveButton();
                showNotification('文件保存成功', 'success');
                showStatus('文件保存完成');
                
                // 重新加载文件列表以更新文件名和日期
                await loadFiles();
                
            } catch (error) {
                console.error('保存文件时出错:', error);
                showNotification('保存文件失败: ' + error.message, 'error');
                showStatus('保存文件失败');
            }
        }
        
        // 删除当前文件
        async function deleteCurrentFile() {
            if (!currentFileId) return;
            
            const file = files.find(f => f.id === currentFileId);
            if (!file) return;
            
            if (!confirm(`确定要删除 "${file.filename}" 吗？`)) {
                return;
            }
            
            try {
                showStatus('正在删除文件...');
                
                const { error } = await supabaseClient
                    .from('text_files')
                    .delete()
                    .eq('id', currentFileId);
                
                if (error) throw error;
                
                showNotification(`文件 "${file.filename}" 已删除`, 'success');
                
                // 重置当前文件
                currentFileId = null;
                filenameInput.value = '';
                textEditor.value = '';
                
                // 隐藏编辑器，显示空状态
                editorUI.style.display = 'none';
                emptyState.style.display = 'flex';
                
                // 更新按钮状态
                saveBtn.disabled = true;
                deleteBtn.disabled = true;
                currentFileTitle.textContent = '选择或创建文件';
                
                // 重新加载文件列表
                await loadFiles();
                showStatus('文件删除完成');
                
            } catch (error) {
                console.error('删除文件时出错:', error);
                showNotification('删除文件失败: ' + error.message, 'error');
                showStatus('删除文件失败');
            }
        }
        
        // 删除指定文件
        async function deleteFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;
            
            if (!confirm(`确定要删除 "${file.filename}" 吗？`)) {
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('text_files')
                    .delete()
                    .eq('id', fileId);
                
                if (error) throw error;
                
                // 如果删除的是当前文件，重置编辑器
                if (currentFileId === fileId) {
                    currentFileId = null;
                    editorUI.style.display = 'none';
                    emptyState.style.display = 'flex';
                    saveBtn.disabled = true;
                    deleteBtn.disabled = true;
                    currentFileTitle.textContent = '选择或创建文件';
                }
                
                showNotification(`文件 "${file.filename}" 已删除`, 'success');
                
                // 重新加载文件列表
                await loadFiles();
                
            } catch (error) {
                console.error('删除文件时出错:', error);
                showNotification('删除文件失败: ' + error.message, 'error');
            }
        }
        
        // 更新保存按钮状态
        function updateSaveButton() {
            saveBtn.disabled = !isDirty;
        }
        
        // 更新字符计数
        function updateCharCount() {
            const count = textEditor.value.length;
            charCount.textContent = `字符数: ${count}`;
        }
        
        // 显示状态消息
        function showStatus(message) {
            statusText.textContent = message;
        }
        
        // 显示通知消息
        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
