<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        /* 原有样式保持不变，新增以下样式 */
        
        /* 密码保护模态框样式 */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(5px);
        }
        
        .password-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .password-container h2 {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .password-container p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .password-input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--background);
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .password-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }
        
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .password-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .password-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .password-error {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            min-height: 1.2rem;
            display: none;
        }
        
        .password-error.show {
            display: block;
        }
        
        .password-hint {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 1rem;
            opacity: 0.7;
        }
        
        .attempts-counter {
            font-size: 0.9rem;
            color: var(--warning);
            margin-top: 0.5rem;
        }
        
        /* 锁屏状态样式 */
        .locked-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .locked-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .locked-message {
            color: var(--text);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .unlock-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .unlock-btn:hover {
            background-color: var(--primary-dark);
        }
        
        /* 密码设置区域 */
        .password-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 50;
        }
        
        .password-settings-btn {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .password-settings-btn:hover {
            color: var(--primary);
            background-color: #f1f5f9;
        }
        
        /* 密码设置模态框 */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .settings-modal.show {
            display: flex;
        }
        
        .settings-container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .settings-header h3 {
            color: var(--text);
            font-size: 1.3rem;
        }
        
        .close-settings {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            color: var(--text);
            font-weight: 500;
        }
        
        .form-group input {
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .settings-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .settings-buttons button {
            flex: 1;
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .save-settings {
            background-color: var(--primary);
            color: white;
        }
        
        .save-settings:hover {
            background-color: var(--primary-dark);
        }
        
        .cancel-settings {
            background-color: var(--border);
            color: var(--text);
        }
        
        .cancel-settings:hover {
            background-color: #e2e8f0;
        }
    </style>
</head>

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVic2RqbWNub25zb3JtY3p2dHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDA0ODQsImV4cCI6MjA3ODQxNjQ4NH0.ZGD7FkjFdKitHThi22ieZcRipPVgysdTkvowP-UNjAI';

    <!-- 主应用逻辑，包含密码保护功能 -->
    <script>
        (function() {
            // 密码管理相关变量
            const DEFAULT_PASSWORD = 'admin123';
            let currentPassword = localStorage.getItem('app_password') || DEFAULT_PASSWORD;
            let isAuthenticated = localStorage.getItem('is_authenticated') === 'true';
            let failedAttempts = parseInt(localStorage.getItem('failed_attempts') || '0');
            const MAX_ATTEMPTS = 5;
            
            // DOM元素引用
            const passwordModal = document.getElementById('password-modal');
            const appContainer = document.getElementById('app-container');
            const passwordInput = document.getElementById('password-input');
            const submitPasswordBtn = document.getElementById('submit-password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const passwordError = document.getElementById('password-error');
            const attemptsCounter = document.getElementById('attempts-counter');
            const attemptsLeft = document.getElementById('attempts-left');
            const passwordSettings = document.getElementById('password-settings');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const closeSettingsBtn = document.getElementById('close-settings');
            const cancelSettingsBtn = document.getElementById('cancel-settings');
            const settingsForm = document.getElementById('settings-form');
            const settingsError = document.getElementById('settings-error');
            
            // 原有应用变量
            let supabase;
            let currentFileId = null;
            let files = [];
            let editingFileId = null;
            
            // 原有DOM元素引用
            const connectionStatusEl = document.getElementById('connection-status');
            const statusDotEl = document.querySelector('.status-dot');
            const fileListEl = document.getElementById('file-list');
            const currentFilenameEl = document.getElementById('current-filename');
            const contentEl = document.getElementById('content');
            const charCountEl = document.getElementById('char-count');
            const saveBtnEl = document.getElementById('save-btn');
            const addFileBtnEl = document.getElementById('add-file-btn');
            const notificationEl = document.getElementById('notification');
            const searchInputEl = document.getElementById('search-input');
            const sidebarEl = document.getElementById('sidebar');
            const toggleSidebarEl = document.getElementById('toggle-sidebar');
            const mobileMenuBtnEl = document.getElementById('mobile-menu-btn');
            
            // 初始化应用
            document.addEventListener('DOMContentLoaded', initApp);
            
            async function initApp() {
                // 检查认证状态
                if (!isAuthenticated) {
                    showPasswordModal();
                } else {
                    unlockApp();
                }
                
                // 设置密码相关事件监听器
                setupPasswordListeners();
            }
            
            // 显示密码输入模态框
            function showPasswordModal() {
                passwordModal.style.display = 'flex';
                appContainer.style.display = 'none';
                passwordInput.focus();
                updateAttemptsCounter();
            }
            
            // 更新尝试次数显示
            function updateAttemptsCounter() {
                const remaining = MAX_ATTEMPTS - failedAttempts;
                attemptsLeft.textContent = remaining;
                
                if (failedAttempts > 0) {
                    attemptsCounter.style.display = 'block';
                    if (remaining <= 2) {
                        attemptsCounter.style.color = 'var(--error)';
                    } else if (remaining <= 3) {
                        attemptsCounter.style.color = 'var(--warning)';
                    }
                } else {
                    attemptsCounter.style.display = 'none';
                }
            }
            
            // 设置密码相关事件监听器
            function setupPasswordListeners() {
                // 提交密码
                submitPasswordBtn.addEventListener('click', handlePasswordSubmit);
                
                // 回车键提交密码
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        handlePasswordSubmit();
                    }
                });
                
                // 切换密码可见性
                togglePasswordBtn.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePasswordBtn.innerHTML = type === 'password' ? 
                        '<i class="fas fa-eye"></i>' : 
                        '<i class="fas fa-eye-slash"></i>';
                });
                
                // 设置按钮
                settingsBtn.addEventListener('click', () => {
                    settingsModal.classList.add('show');
                });
                
                // 关闭设置
                closeSettingsBtn.addEventListener('click', closeSettings);
                cancelSettingsBtn.addEventListener('click', closeSettings);
                
                // 提交设置表单
                settingsForm.addEventListener('submit', handlePasswordChange);
            }
            
            // 处理密码提交
            function handlePasswordSubmit() {
                const inputPassword = passwordInput.value.trim();
                
                if (!inputPassword) {
                    showPasswordError('请输入密码');
                    return;
                }
                
                if (inputPassword === currentPassword) {
                    // 密码正确
                    isAuthenticated = true;
                    failedAttempts = 0;
                    localStorage.setItem('is_authenticated', 'true');
                    localStorage.setItem('failed_attempts', '0');
                    unlockApp();
                } else {
                    // 密码错误
                    failedAttempts++;
                    localStorage.setItem('failed_attempts', failedAttempts.toString());
                    
                    if (failedAttempts >= MAX_ATTEMPTS) {
                        showPasswordError('尝试次数过多，请稍后再试');
                        submitPasswordBtn.disabled = true;
                        setTimeout(() => {
                            failedAttempts = 0;
                            localStorage.setItem('failed_attempts', '0');
                            submitPasswordBtn.disabled = false;
                            updateAttemptsCounter();
                            passwordError.classList.remove('show');
                        }, 30000); // 30秒后重置
                    } else {
                        showPasswordError(`密码错误，剩余尝试次数: ${MAX_ATTEMPTS - failedAttempts}`);
                    }
                    
                    updateAttemptsCounter();
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
            
            // 显示密码错误
            function showPasswordError(message) {
                passwordError.textContent = message;
                passwordError.classList.add('show');
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    passwordError.classList.remove('show');
                }, 3000);
            }
            
            // 解锁应用
            function unlockApp() {
                passwordModal.style.display = 'none';
                appContainer.style.display = 'block';
                passwordSettings.style.display = 'block';
                
                // 启用编辑器
                contentEl.removeAttribute('readonly');
                
                // 初始化原有应用
                initOriginalApp();
            }
            
            // 关闭设置模态框
            function closeSettings() {
                settingsModal.classList.remove('show');
                settingsForm.reset();
                settingsError.classList.remove('show');
            }
            
            // 处理密码更改
            function handlePasswordChange(e) {
                e.preventDefault();
                
                const currentPass = document.getElementById('current-password').value;
                const newPass = document.getElementById('new-password').value;
                const confirmPass = document.getElementById('confirm-password').value;
                
                // 验证当前密码
                if (currentPass !== currentPassword) {
                    settingsError.textContent = '当前密码错误';
                    settingsError.classList.add('show');
                    return;
                }
                
                // 验证新密码
                if (newPass.length < 4) {
                    settingsError.textContent = '新密码至少需要4个字符';
                    settingsError.classList.add('show');
                    return;
                }
                
                if (newPass !== confirmPass) {
                    settingsError.textContent = '两次输入的新密码不一致';
                    settingsError.classList.add('show');
                    return;
                }
                
                // 保存新密码
                currentPassword = newPass;
                localStorage.setItem('app_password', newPass);
                
                // 显示成功消息
                showNotification('密码修改成功', 'success');
                
                // 关闭设置模态框
                closeSettings();
            }
            
            // 初始化原有应用
            async function initOriginalApp() {
                // 检查配置
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY || 
                    SUPABASE_URL === 'https://your-project.supabase.co' || 
                    SUPABASE_ANON_KEY === 'your-anon-key') {
                    showNotification('请先配置Supabase连接信息', 'error');
                    connectionStatusEl.textContent = '配置错误';
                    statusDotEl.style.backgroundColor = 'var(--error)';
                    return;
                }
                
                try {
                    // 初始化Supabase客户端
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // 测试数据库连接
                    const { data, error } = await supabase.from('text_files').select('id').limit(1);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 连接成功
                    connectionStatusEl.textContent = '已连接到数据库';
                    statusDotEl.style.backgroundColor = 'var(--success)';
                    
                    // 加载文件列表
                    await loadFiles();
                    
                    // 设置事件监听器
                    setupEventListeners();
                    
                    // 设置文本区域事件
                    contentEl.addEventListener('input', updateCharCount);
                } catch (error) {
                    console.error('数据库连接失败:', error);
                    connectionStatusEl.textContent = '数据库连接失败';
                    statusDotEl.style.backgroundColor = 'var(--error)';
                    showNotification('数据库连接失败: ' + error.message, 'error');
                }
            }
            
            // 以下为原有应用功能，保持不变
            function updateCharCount() {
                charCountEl.textContent = contentEl.value.length;
            }
            
            async function loadFiles() {
                try {
                    const { data, error } = await supabase
                        .from('text_files')
                        .select('*')
                        .order('updated_at', { ascending: false });
                    
                    if (error) {
                        throw error;
                    }
                    
                    files = data || [];
                    renderFileList();
                    
                    if (files.length > 0) {
                        selectFile(files[0].id);
                    } else {
                        showEmptyEditor();
                    }
                } catch (error) {
                    console.error('加载文件列表失败:', error);
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>加载失败</h3>
                            <p>无法从数据库加载文件列表</p>
                        </div>
                    `;
                }
            }
            
            function renderFileList() {
                fileListEl.innerHTML = '';
                
                if (files.length === 0) {
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>暂无文件</h3>
                            <p>点击 + 按钮创建新文件</p>
                        </div>
                    `;
                    return;
                }
                
                const searchTerm = searchInputEl.value.toLowerCase();
                const filteredFiles = files.filter(file => 
                    file.filename.toLowerCase().includes(searchTerm)
                );
                
                if (filteredFiles.length === 0) {
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>未找到匹配文件</h3>
                            <p>请尝试其他搜索词</p>
                        </div>
                    `;
                    return;
                }
                
                filteredFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = `file-item ${currentFileId === file.id ? 'active' : ''}`;
                    fileItem.dataset.id = file.id;
                    
                    const isEditing = editingFileId === file.id;
                    
                    fileItem.innerHTML = `
                        <div class="file-name-container">
                            ${isEditing ? 
                                `<input type="text" class="file-name-input" value="${file.filename}" data-id="${file.id}">` : 
                                `<div class="file-name">${file.filename}</div>`
                            }
                        </div>
                        <div class="file-actions">
                            <button class="action-btn edit-btn" title="编辑文件名">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" title="删除文件">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    fileItem.addEventListener('click', (e) => {
                        if (e.target.closest('.action-btn') || e.target.classList.contains('file-name-input')) {
                            return;
                        }
                        selectFile(file.id);
                        if (window.innerWidth <= 768) {
                            sidebarEl.classList.add('sidebar-collapsed');
                        }
                    });
                    
                    const editBtn = fileItem.querySelector('.edit-btn');
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        startEditing(file.id);
                    });
                    
                    const deleteBtn = fileItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteFile(file.id);
                    });
                    
                    if (isEditing) {
                        const inputEl = fileItem.querySelector('.file-name-input');
                        inputEl.focus();
                        inputEl.select();
                        
                        inputEl.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                finishEditing(file.id, inputEl.value);
                            } else if (e.key === 'Escape') {
                                cancelEditing(file.id);
                            }
                        });
                        
                        inputEl.addEventListener('blur', () => {
                            finishEditing(file.id, inputEl.value);
                        });
                    }
                    
                    fileListEl.appendChild(fileItem);
                });
            }
            
            function startEditing(fileId) {
                editingFileId = fileId;
                renderFileList();
            }
            
            async function finishEditing(fileId, newName) {
                if (!newName.trim()) {
                    showNotification('文件名不能为空', 'warning');
                    return;
                }
                
                const file = files.find(f => f.id === fileId);
                if (!file) return;
                
                if (file.filename === newName) {
                    cancelEditing(fileId);
                    return;
                }
                
                try {
                    if (fileId.startsWith('new-')) {
                        file.filename = newName;
                        cancelEditing(fileId);
                        
                        if (currentFileId === fileId) {
                            currentFilenameEl.textContent = newName;
                        }
                        
                        showNotification('文件名已更新', 'success');
                        return;
                    }
                    
                    const { error } = await supabase
                        .from('text_files')
                        .update({ filename: newName })
                        .eq('id', fileId);
                    
                    if (error) {
                        throw error;
                    }
                    
                    file.filename = newName;
                    cancelEditing(fileId);
                    
                    if (currentFileId === fileId) {
                        currentFilenameEl.textContent = newName;
                    }
                    
                    showNotification('文件名更新成功', 'success');
                } catch (error) {
                    console.error('更新文件名失败:', error);
                    showNotification('文件名更新失败: ' + error.message, 'error');
                    cancelEditing(fileId);
                }
            }
            
            function cancelEditing(fileId) {
                editingFileId = null;
                renderFileList();
            }
            
            function selectFile(fileId) {
                currentFileId = fileId;
                const file = files.find(f => f.id === fileId);
                
                if (!file) return;
                
                renderFileList();
                currentFilenameEl.textContent = file.filename;
                contentEl.value = file.content || '';
                updateCharCount();
                saveBtnEl.disabled = false;
            }
            
            function showEmptyEditor() {
                currentFilenameEl.textContent = '选择或创建新文本';
                contentEl.value = '';
                updateCharCount();
                saveBtnEl.disabled = true;
            }
            
            function createNewFile() {
                const newFile = {
                    id: 'new-' + Date.now(),
                    filename: '新文件_' + new Date().toLocaleDateString(),
                    content: ''
                };
                
                files.unshift(newFile);
                currentFileId = newFile.id;
                
                renderFileList();
                currentFilenameEl.textContent = newFile.filename;
                contentEl.value = '';
                updateCharCount();
                saveBtnEl.disabled = false;
                fileListEl.scrollTop = 0;
                contentEl.focus();
            }
            
            async function saveFile() {
                const file = files.find(f => f.id === currentFileId);
                
                if (!file) return;
                
                const filename = file.filename;
                const content = contentEl.value;
                
                try {
                    let result;
                    
                    if (file.id.startsWith('new-')) {
                        result = await supabase
                            .from('text_files')
                            .insert([{
                                filename: filename,
                                content: content
                            }]);
                    } else {
                        result = await supabase
                            .from('text_files')
                            .update({
                                content: content,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', currentFileId);
                    }
                    
                    const { data, error } = result;
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 更新本地文件列表
                    if (file.id.startsWith('new-')) {
                        // 获取新创建的文件的ID
                        const newFile = data[0];
                        file.id = newFile.id;
                        file.created_at = newFile.created_at;
                        file.updated_at = newFile.updated_at;
                    }
                    
                    showNotification('文件保存成功', 'success');
                    await loadFiles(); // 重新加载文件列表以获取更新
                } catch (error) {
                    console.error('保存文件失败:', error);
                    showNotification('保存失败: ' + error.message, 'error');
                }
            }
            
            async function deleteFile(fileId) {
                if (!confirm('确定要删除这个文件吗？此操作不可撤销。')) {
                    return;
                }
                
                // 如果是新文件（未保存），直接从内存中删除
                if (fileId.startsWith('new-')) {
                    files = files.filter(f => f.id !== fileId);
                    renderFileList();
                    
                    if (files.length > 0) {
                        selectFile(files[0].id);
                    } else {
                        showEmptyEditor();
                    }
                    
                    showNotification('文件已删除', 'success');
                    return;
                }
                
                try {
                    const { error } = await supabase
                        .from('text_files')
                        .delete()
                        .eq('id', fileId);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 从本地文件列表中删除
                    files = files.filter(f => f.id !== fileId);
                    renderFileList();
                    
                    if (files.length > 0) {
                        selectFile(files[0].id);
                    } else {
                        showEmptyEditor();
                    }
                    
                    showNotification('文件删除成功', 'success');
                } catch (error) {
                    console.error('删除文件失败:', error);
                    showNotification('删除失败: ' + error.message, 'error');
                }
            }
            
            function showNotification(message, type) {
                notificationEl.textContent = message;
                notificationEl.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 3000);
            }
            
            function setupEventListeners() {
                // 新建文件按钮
                addFileBtnEl.addEventListener('click', createNewFile);
                
                // 保存按钮
                saveBtnEl.addEventListener('click', saveFile);
                
                // 搜索功能
                searchInputEl.addEventListener('input', renderFileList);
                
                // 侧边栏切换
                toggleSidebarEl.addEventListener('click', () => {
                    sidebarEl.classList.toggle('sidebar-collapsed');
                    const icon = toggleSidebarEl.querySelector('i');
                    if (sidebarEl.classList.contains('sidebar-collapsed')) {
                        icon.className = 'fas fa-chevron-right';
                        toggleSidebarEl.title = '显示侧边栏';
                    } else {
                        icon.className = 'fas fa-chevron-left';
                        toggleSidebarEl.title = '隐藏侧边栏';
                    }
                });
                
                // 移动端菜单按钮
                mobileMenuBtnEl.addEventListener('click', () => {
                    sidebarEl.classList.toggle('sidebar-collapsed');
                });
            }
            
            // 原有应用功能结束
        })();
    </script>
</body>
</html>
