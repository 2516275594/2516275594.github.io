<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase文本管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .sidebar {
            width: 30%;
            background-color: #fff;
            border-right: 1px solid #eaeaea;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-content {
            width: 70%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            background-color: #4f46e5;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header i {
            font-size: 1.5rem;
        }

        .file-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .file-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .file-list-header h2 {
            font-size: 1.4rem;
            color: #4f46e5;
        }

        #newFileBtn {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #newFileBtn:hover {
            background-color: #4338ca;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item:hover {
            background-color: #f8fafc;
        }

        .file-item.active {
            background-color: #eef2ff;
            border-left: 4px solid #4f46e5;
        }

        .file-item-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #374151;
        }

        .file-item-date {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .file-item-delete {
            color: #ef4444;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .file-item-delete:hover {
            background-color: #fee2e2;
        }

        .editor-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-header h2 {
            font-size: 1.4rem;
            color: #4f46e5;
        }

        #fileNameInput {
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            outline: none;
            color: #374151;
            background: transparent;
            padding: 5px 0;
            width: 70%;
            border-bottom: 2px solid transparent;
        }

        #fileNameInput:focus {
            border-bottom: 2px solid #4f46e5;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background-color: #4338ca;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .btn-danger {
            background-color: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background-color: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn:disabled:hover {
            background-color: inherit;
        }

        #textEditor {
            flex: 1;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            outline: none;
            resize: none;
            overflow-y: auto;
            background-color: #f9fafb;
            transition: border-color 0.2s;
        }

        #textEditor:focus {
            border-color: #4f46e5;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #6b7280;
            padding: 40px;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #d1d5db;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .status-message {
            padding: 15px;
            margin: 15px;
            border-radius: 6px;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .status-message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
            display: flex;
        }

        .status-message.error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
            display: flex;
        }

        .status-message.info {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
            display: flex;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: #6b7280;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar, .main-content {
                width: 100%;
                height: 50%;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #eaeaea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧边栏 - 文件列表 -->
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-file-alt"></i> 文本管理器</h1>
                <i class="fas fa-database"></i>
            </div>
            
            <div class="file-list-container">
                <div class="file-list-header">
                    <h2>文本文件</h2>
                    <button id="newFileBtn">
                        <i class="fas fa-plus"></i> 新建文件
                    </button>
                </div>
                
                <div id="statusMessage" class="status-message">
                    <i class="fas fa-info-circle"></i>
                    <span id="statusText">状态信息</span>
                </div>
                
                <div id="loadingIndicator" class="loading">
                    <i class="fas fa-spinner"></i> 正在加载文件列表...
                </div>
                
                <ul id="fileList" class="file-list">
                    <!-- 文件列表将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
        
        <!-- 右侧主内容区 - 编辑器 -->
        <div class="main-content">
            <div class="header">
                <h1><i class="fas fa-edit"></i> 文本编辑器</h1>
                <i class="fas fa-save"></i>
            </div>
            
            <div class="editor-container">
                <div id="editorEmptyState" class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <h3>选择或创建文件</h3>
                    <p>从左侧选择文件进行编辑，或点击"新建文件"创建新文本文件</p>
                </div>
                
                <div id="editorContent" style="display: none;">
                    <div class="editor-header">
                        <input type="text" id="fileNameInput" placeholder="请输入文件名...">
                        <div class="editor-actions">
                            <button id="saveBtn" class="btn btn-primary" disabled>
                                <i class="fas fa-save"></i> 保存
                            </button>
                            <button id="cancelBtn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </button>
                            <button id="deleteBtn" class="btn btn-danger" disabled>
                                <i class="fas fa-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                    
                    <textarea id="textEditor" placeholder="在此处输入文本内容..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 配置Supabase连接信息 -->
    <script>
        // Supabase配置 - 请替换为你的实际连接信息
        const supabaseUrl = 'https://your-project.supabase.co';
        const supabaseAnonKey = 'your-anon-key';
        
        // 注意：在实际部署中，建议将这些信息存储在环境变量中
        // 这里为了演示，直接写在代码中
    </script>
    
    <!-- 引入Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // 初始化Supabase客户端
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // 当前选中的文件ID
        let currentFileId = null;
        // 文件是否已修改
        let isModified = false;
        // 所有文件列表
        let files = [];
        
        // DOM元素
        const fileListElement = document.getElementById('fileList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const statusMessage = document.getElementById('statusMessage');
        const statusText = document.getElementById('statusText');
        const editorEmptyState = document.getElementById('editorEmptyState');
        const editorContent = document.getElementById('editorContent');
        const fileNameInput = document.getElementById('fileNameInput');
        const textEditor = document.getElementById('textEditor');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const newFileBtn = document.getElementById('newFileBtn');
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 从Supabase加载文件列表
            loadFiles();
            
            // 绑定事件监听器
            newFileBtn.addEventListener('click', createNewFile);
            saveBtn.addEventListener('click', saveFile);
            cancelBtn.addEventListener('click', cancelEdit);
            deleteBtn.addEventListener('click', deleteFile);
            fileNameInput.addEventListener('input', handleFileChange);
            textEditor.addEventListener('input', handleFileChange);
        });
        
        // 从Supabase加载文件列表
        async function loadFiles() {
            showLoading(true);
            clearStatusMessage();
            
            try {
                // 从Supabase的"text_files"表中获取所有文件
                const { data, error } = await supabaseClient
                    .from('text_files')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                // 存储文件列表
                files = data || [];
                
                // 渲染文件列表
                renderFileList();
                
                // 如果没有错误，隐藏状态消息
                hideStatusMessage();
            } catch (error) {
                console.error('加载文件列表时出错:', error);
                showErrorMessage('无法从数据库加载文件列表。请检查数据库连接。');
            } finally {
                showLoading(false);
            }
        }
        
        // 渲染文件列表
        function renderFileList() {
            fileListElement.innerHTML = '';
            
            if (files.length === 0) {
                fileListElement.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>暂无文件</h3>
                        <p>点击"新建文件"创建第一个文本文件</p>
                    </div>
                `;
                return;
            }
            
            files.forEach(file => {
                const fileItem = document.createElement('li');
                fileItem.className = `file-item ${currentFileId === file.id ? 'active' : ''}`;
                fileItem.innerHTML = `
                    <div>
                        <div class="file-item-title">${file.title || '未命名文件'}</div>
                        <div class="file-item-date">${formatDate(file.updated_at)}</div>
                    </div>
                    <button class="file-item-delete" data-id="${file.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                // 点击文件项
                fileItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('file-item-delete') && 
                        !e.target.closest('.file-item-delete')) {
                        selectFile(file.id);
                    }
                });
                
                // 删除按钮
                const deleteBtn = fileItem.querySelector('.file-item-delete');
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteFileFromList(file.id);
                });
                
                fileListElement.appendChild(fileItem);
            });
        }
        
        // 选择文件
        function selectFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;
            
            currentFileId = fileId;
            
            // 更新UI
            fileNameInput.value = file.title || '';
            textEditor.value = file.content || '';
            
            // 显示编辑器，隐藏空状态
            editorEmptyState.style.display = 'none';
            editorContent.style.display = 'flex';
            
            // 重置修改状态
            isModified = false;
            updateSaveButton();
            deleteBtn.disabled = false;
            
            // 更新文件列表选中状态
            renderFileList();
        }
        
        // 创建新文件
        function createNewFile() {
            currentFileId = null;
            
            // 清空编辑器
            fileNameInput.value = '';
            textEditor.value = '';
            
            // 显示编辑器，隐藏空状态
            editorEmptyState.style.display = 'none';
            editorContent.style.display = 'flex';
            
            // 重置修改状态
            isModified = false;
            updateSaveButton();
            deleteBtn.disabled = true;
            
            // 更新文件列表选中状态
            renderFileList();
            
            // 聚焦到文件名输入框
            fileNameInput.focus();
        }
        
        // 保存文件
        async function saveFile() {
            const title = fileNameInput.value.trim();
            const content = textEditor.value;
            
            if (!title) {
                showErrorMessage('请输入文件名');
                fileNameInput.focus();
                return;
            }
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
            
            try {
                let result;
                
                if (currentFileId) {
                    // 更新现有文件
                    result = await supabaseClient
                        .from('text_files')
                        .update({
                            title: title,
                            content: content,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', currentFileId);
                } else {
                    // 创建新文件
                    result = await supabaseClient
                        .from('text_files')
                        .insert({
                            title: title,
                            content: content,
                            created_at: new Date().toISOString(),
                            updated_at: new Date().toISOString()
                        });
                }
                
                if (result.error) {
                    throw result.error;
                }
                
                // 重新加载文件列表
                await loadFiles();
                
                // 如果是新文件，选中它
                if (!currentFileId && result.data && result.data.length > 0) {
                    selectFile(result.data[0].id);
                }
                
                // 显示成功消息
                showSuccessMessage('文件保存成功！');
                
                // 重置修改状态
                isModified = false;
                updateSaveButton();
                
            } catch (error) {
                console.error('保存文件时出错:', error);
                showErrorMessage('保存文件失败。数据库连接可能有问题。');
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> 保存';
            }
        }
        
        // 取消编辑
        function cancelEdit() {
            if (currentFileId) {
                // 重新加载当前选中的文件
                const file = files.find(f => f.id === currentFileId);
                if (file) {
                    fileNameInput.value = file.title || '';
                    textEditor.value = file.content || '';
                }
            } else {
                // 如果是新文件，清空编辑器
                fileNameInput.value = '';
                textEditor.value = '';
                editorEmptyState.style.display = 'flex';
                editorContent.style.display = 'none';
            }
            
            // 重置修改状态
            isModified = false;
            updateSaveButton();
        }
        
        // 删除文件
        async function deleteFile() {
            if (!currentFileId) return;
            
            if (!confirm('确定要删除这个文件吗？此操作无法撤销。')) {
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('text_files')
                    .delete()
                    .eq('id', currentFileId);
                
                if (error) {
                    throw error;
                }
                
                // 重新加载文件列表
                await loadFiles();
                
                // 清空编辑器
                fileNameInput.value = '';
                textEditor.value = '';
                editorEmptyState.style.display = 'flex';
                editorContent.style.display = 'none';
                
                // 重置状态
                currentFileId = null;
                isModified = false;
                
                // 显示成功消息
                showSuccessMessage('文件删除成功！');
                
            } catch (error) {
                console.error('删除文件时出错:', error);
                showErrorMessage('删除文件失败。数据库连接可能有问题。');
            }
        }
        
        // 从列表中删除文件
        async function deleteFileFromList(fileId) {
            if (!confirm('确定要删除这个文件吗？此操作无法撤销。')) {
                return;
            }
            
            try {
                const { error } = await supabaseClient
                    .from('text_files')
                    .delete()
                    .eq('id', fileId);
                
                if (error) {
                    throw error;
                }
                
                // 重新加载文件列表
                await loadFiles();
                
                // 如果删除的是当前选中的文件，清空编辑器
                if (currentFileId === fileId) {
                    fileNameInput.value = '';
                    textEditor.value = '';
                    editorEmptyState.style.display = 'flex';
                    editorContent.style.display = 'none';
                    currentFileId = null;
                    isModified = false;
                }
                
                // 显示成功消息
                showSuccessMessage('文件删除成功！');
                
            } catch (error) {
                console.error('删除文件时出错:', error);
                showErrorMessage('删除文件失败。数据库连接可能有问题。');
            }
        }
        
        // 处理文件内容变化
        function handleFileChange() {
            isModified = true;
            updateSaveButton();
        }
        
        // 更新保存按钮状态
        function updateSaveButton() {
            saveBtn.disabled = !isModified || !fileNameInput.value.trim();
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // 显示加载状态
        function showLoading(show) {
            loadingIndicator.style.display = show ? 'flex' : 'none';
        }
        
        // 显示成功消息
        function showSuccessMessage(message) {
            statusMessage.className = 'status-message success';
            statusText.textContent = message;
            
            // 3秒后自动隐藏
            setTimeout(() => {
                hideStatusMessage();
            }, 3000);
        }
        
        // 显示错误消息
        function showErrorMessage(message) {
            statusMessage.className = 'status-message error';
            statusText.textContent = message;
        }
        
        // 显示信息消息
        function showInfoMessage(message) {
            statusMessage.className = 'status-message info';
            statusText.textContent = message;
        }
        
        // 隐藏状态消息
        function hideStatusMessage() {
            statusMessage.style.display = 'none';
        }
        
        // 清除状态消息
        function clearStatusMessage() {
            statusMessage.className = 'status-message';
            statusMessage.style.display = 'none';
        }
        
        // 数据库连接测试
        async function testConnection() {
            try {
                const { error } = await supabaseClient
                    .from('text_files')
                    .select('count', { count: 'exact', head: true });
                
                return !error;
            } catch (error) {
                console.error('数据库连接测试失败:', error);
                return false;
            }
        }
        
        // 初始化时测试数据库连接
        window.addEventListener('load', async () => {
            const isConnected = await testConnection();
            if (!isConnected) {
                showErrorMessage('无法连接到数据库。请检查连接配置。');
            }
        });
    </script>
</body>
</html>
