<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase文本管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.05);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background);
            color: var(--text);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            padding: 6px 12px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: calc(100% - 70px);
            overflow: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.25rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .add-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background-color: var(--primary-dark);
            transform: rotate(90deg);
        }

        .search-container {
            padding: 0.5rem 1.25rem;
            border-bottom: 1px solid var(--border);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.6rem 2rem 0.6rem 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
        }

        .file-item {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.4rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid transparent;
        }

        .file-item:hover {
            background-color: #f1f5f9;
        }

        .file-item.active {
            background-color: #eef2ff;
            border-left-color: var(--primary);
        }

        .file-name-container {
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }

        .file-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            padding-right: 10px;
        }

        .file-name-input {
            flex: 1;
            padding: 0.3rem 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.95rem;
            background: white;
            color: var(--text);
            outline: none;
        }

        .file-name-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .file-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background-color: #f1f5f9;
            color: var(--primary);
        }

        .delete-btn:hover {
            color: var(--error);
            background-color: #fee2e2;
        }

        .edit-btn:hover {
            color: var(--primary-dark);
            background-color: #e0e7ff;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .content-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
        }

        .content-header h2 {
            font-size: 1.3rem;
            color: var(--text);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .save-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .save-btn:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .editor-container {
            flex: 1;
            display: flex;
            padding: 0;
            overflow: hidden;
        }

        .text-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--card-bg);
            border-radius: 0 0 8px 0;
        }

        .text-editor textarea {
            flex: 1;
            padding: 1.5rem;
            border: none;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            background: transparent;
            color: var(--text);
        }

        .text-editor textarea:focus {
            outline: none;
        }

        .editor-footer {
            padding: 0.8rem 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--card-bg);
        }

        .char-count {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0.3rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .toggle-sidebar:hover {
            background-color: #eef2ff;
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 400px;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--error);
        }

        .notification.warning {
            background-color: var(--warning);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-light);
            text-align: center;
            height: 100%;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #cbd5e1;
        }

        .empty-state h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .empty-state p {
            max-width: 350px;
            line-height: 1.5;
        }

        .sidebar-collapsed {
            transform: translateX(calc(var(--sidebar-width) * -1));
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: calc(100% - 70px);
                z-index: 5;
                box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar-collapsed {
                transform: translateX(-100%);
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .toggle-sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="mobile-menu-btn" id="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <h1>Supabase文本管理器</h1>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="connection-status">正在连接数据库...</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>我的文本</h2>
                <button class="add-btn" id="add-file-btn" title="新建文本">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="搜索文件...">
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            <div class="file-list" id="file-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载文件列表...</p>
                </div>
            </div>
        </div>

        <div class="content-area">
            <div class="content-header">
                <h2 id="current-filename">选择或创建新文本</h2>
                <div class="header-actions">
                    <button class="toggle-sidebar" id="toggle-sidebar" title="隐藏侧边栏">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="save-btn" id="save-btn" disabled>
                        <i class="fas fa-save"></i>
                        <span>保存</span>
                    </button>
                </div>
            </div>
            <div class="editor-container">
                <div class="text-editor">
                    <textarea id="content" placeholder="从左侧选择文件或创建新文件以开始编辑..."></textarea>
                    <div class="editor-footer">
                        <div class="char-count">
                            字符数: <span id="char-count">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 数据库配置信息 -->
    <script type="module" src="script/main.js"></script>
    
    <!-- 主应用逻辑 -->
    <script>
        // 使用IIFE封装应用逻辑，避免全局变量冲突
        (function() {
            // 初始化变量
            let supabase;
            let currentFileId = null;
            let files = [];
            let editingFileId = null;
            
            // DOM元素引用
            const connectionStatusEl = document.getElementById('connection-status');
            const statusDotEl = document.querySelector('.status-dot');
            const fileListEl = document.getElementById('file-list');
            const currentFilenameEl = document.getElementById('current-filename');
            const contentEl = document.getElementById('content');
            const charCountEl = document.getElementById('char-count');
            const saveBtnEl = document.getElementById('save-btn');
            const addFileBtnEl = document.getElementById('add-file-btn');
            const notificationEl = document.getElementById('notification');
            const searchInputEl = document.getElementById('search-input');
            const sidebarEl = document.getElementById('sidebar');
            const toggleSidebarEl = document.getElementById('toggle-sidebar');
            const mobileMenuBtnEl = document.getElementById('mobile-menu-btn');
            
            // 初始化应用
            document.addEventListener('DOMContentLoaded', initApp);
            
            async function initApp() {
                // 检查配置
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY || 
                    SUPABASE_URL === 'https://your-project.supabase.co' || 
                    SUPABASE_ANON_KEY === 'your-anon-key') {
                    showNotification('请先配置Supabase连接信息', 'error');
                    connectionStatusEl.textContent = '配置错误';
                    statusDotEl.style.backgroundColor = 'var(--error)';
                    return;
                }
                
                try {
                    // 初始化Supabase客户端
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    
                    // 测试数据库连接
                    const { data, error } = await supabase.from('text_files').select('id').limit(1);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 连接成功
                    connectionStatusEl.textContent = '已连接到数据库';
                    statusDotEl.style.backgroundColor = 'var(--success)';
                    
                    // 加载文件列表
                    await loadFiles();
                    
                    // 设置事件监听器
                    setupEventListeners();
                    
                    // 设置文本区域事件
                    contentEl.addEventListener('input', updateCharCount);
                } catch (error) {
                    console.error('数据库连接失败:', error);
                    connectionStatusEl.textContent = '数据库连接失败';
                    statusDotEl.style.backgroundColor = 'var(--error)';
                    showNotification('数据库连接失败: ' + error.message, 'error');
                }
            }
            
            // 更新字符计数
            function updateCharCount() {
                charCountEl.textContent = contentEl.value.length;
            }
            
            // 加载文件列表
            async function loadFiles() {
                try {
                    const { data, error } = await supabase
                        .from('text_files')
                        .select('*')
                        .order('updated_at', { ascending: false });
                    
                    if (error) {
                        throw error;
                    }
                    
                    files = data || [];
                    renderFileList();
                    
                    // 如果有文件，默认选中第一个
                    if (files.length > 0) {
                        selectFile(files[0].id);
                    } else {
                        showEmptyEditor();
                    }
                } catch (error) {
                    console.error('加载文件列表失败:', error);
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>加载失败</h3>
                            <p>无法从数据库加载文件列表</p>
                        </div>
                    `;
                }
            }
            
            // 渲染文件列表
            function renderFileList() {
                fileListEl.innerHTML = '';
                
                if (files.length === 0) {
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>暂无文件</h3>
                            <p>点击 + 按钮创建新文件</p>
                        </div>
                    `;
                    return;
                }
                
                // 根据搜索词过滤文件
                const searchTerm = searchInputEl.value.toLowerCase();
                const filteredFiles = files.filter(file => 
                    file.filename.toLowerCase().includes(searchTerm)
                );
                
                if (filteredFiles.length === 0) {
                    fileListEl.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>未找到匹配文件</h3>
                            <p>请尝试其他搜索词</p>
                        </div>
                    `;
                    return;
                }
                
                filteredFiles.forEach(file => {
                    const fileItem = document.createElement('div');
                    fileItem.className = `file-item ${currentFileId === file.id ? 'active' : ''}`;
                    fileItem.dataset.id = file.id;
                    
                    const isEditing = editingFileId === file.id;
                    
                    fileItem.innerHTML = `
                        <div class="file-name-container">
                            ${isEditing ? 
                                `<input type="text" class="file-name-input" value="${file.filename}" data-id="${file.id}">` : 
                                `<div class="file-name">${file.filename}</div>`
                            }
                        </div>
                        <div class="file-actions">
                            <button class="action-btn edit-btn" title="编辑文件名">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" title="删除文件">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    // 点击文件项选择文件
                    fileItem.addEventListener('click', (e) => {
                        // 如果点击的是操作按钮或编辑模式下的输入框，则不触发选择
                        if (e.target.closest('.action-btn') || e.target.classList.contains('file-name-input')) {
                            return;
                        }
                        selectFile(file.id);
                        // 在移动端选择文件后自动隐藏侧边栏
                        if (window.innerWidth <= 768) {
                            sidebarEl.classList.add('sidebar-collapsed');
                        }
                    });
                    
                    // 编辑按钮事件
                    const editBtn = fileItem.querySelector('.edit-btn');
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        startEditing(file.id);
                    });
                    
                    // 删除按钮事件
                    const deleteBtn = fileItem.querySelector('.delete-btn');
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteFile(file.id);
                    });
                    
                    // 处理文件名编辑状态
                    if (isEditing) {
                        const inputEl = fileItem.querySelector('.file-name-input');
                        inputEl.focus();
                        inputEl.select();
                        
                        // 处理文件名输入框事件
                        inputEl.addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                finishEditing(file.id, inputEl.value);
                            } else if (e.key === 'Escape') {
                                cancelEditing(file.id);
                            }
                        });
                        
                        inputEl.addEventListener('blur', () => {
                            finishEditing(file.id, inputEl.value);
                        });
                    }
                    
                    fileListEl.appendChild(fileItem);
                });
            }
            
            // 开始编辑文件名
            function startEditing(fileId) {
                editingFileId = fileId;
                renderFileList();
            }
            
            // 完成编辑文件名
            async function finishEditing(fileId, newName) {
                if (!newName.trim()) {
                    showNotification('文件名不能为空', 'warning');
                    return;
                }
                
                const file = files.find(f => f.id === fileId);
                if (!file) return;
                
                // 如果文件名没有变化，直接取消编辑
                if (file.filename === newName) {
                    cancelEditing(fileId);
                    return;
                }
                
                try {
                    // 如果是新文件（未保存的），直接更新内存中的文件名
                    if (fileId.startsWith('new-')) {
                        file.filename = newName;
                        cancelEditing(fileId);
                        
                        // 如果当前选中的是这个文件，更新顶部标题
                        if (currentFileId === fileId) {
                            currentFilenameEl.textContent = newName;
                        }
                        
                        showNotification('文件名已更新', 'success');
                        return;
                    }
                    
                    // 更新数据库中的文件名
                    const { error } = await supabase
                        .from('text_files')
                        .update({ filename: newName })
                        .eq('id', fileId);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 更新本地文件列表
                    file.filename = newName;
                    cancelEditing(fileId);
                    
                    // 如果当前选中的是这个文件，更新顶部标题
                    if (currentFileId === fileId) {
                        currentFilenameEl.textContent = newName;
                    }
                    
                    showNotification('文件名更新成功', 'success');
                } catch (error) {
                    console.error('更新文件名失败:', error);
                    showNotification('文件名更新失败: ' + error.message, 'error');
                    cancelEditing(fileId);
                }
            }
            
            // 取消编辑文件名
            function cancelEditing(fileId) {
                editingFileId = null;
                renderFileList();
            }
            
            // 选择文件
            function selectFile(fileId) {
                currentFileId = fileId;
                const file = files.find(f => f.id === fileId);
                
                if (!file) return;
                
                // 更新文件列表的选中状态
                renderFileList();
                
                // 更新编辑器
                currentFilenameEl.textContent = file.filename;
                contentEl.value = file.content || '';
                updateCharCount();
                
                // 启用保存按钮
                saveBtnEl.disabled = false;
            }
            
            // 显示空编辑器
            function showEmptyEditor() {
                currentFilenameEl.textContent = '选择或创建新文本';
                contentEl.value = '';
                updateCharCount();
                saveBtnEl.disabled = true;
            }
            
            // 创建新文件
            function createNewFile() {
                const newFile = {
                    id: 'new-' + Date.now(),
                    filename: '新文件_' + new Date().toLocaleDateString(),
                    content: ''
                };
                
                // 添加到文件列表
                files.unshift(newFile);
                currentFileId = newFile.id;
                
                // 渲染文件列表并选中新文件
                renderFileList();
                
                // 更新编辑器
                currentFilenameEl.textContent = newFile.filename;
                contentEl.value = '';
                updateCharCount();
                
                // 启用保存按钮
                saveBtnEl.disabled = false;
                
                // 滚动到顶部
                fileListEl.scrollTop = 0;
                
                // 聚焦编辑器
                contentEl.focus();
            }
            
            // 保存文件
            async function saveFile() {
                const file = files.find(f => f.id === currentFileId);
                
                if (!file) return;
                
                const filename = file.filename;
                const content = contentEl.value;
                
                try {
                    let result;
                    
                    if (file.id.startsWith('new-')) {
                        // 创建新文件
                        result = await supabase
                            .from('text_files')
                            .insert([{
                                filename: filename,
                                content: content
                            }]);
                    } else {
                        // 更新现有文件
                        result = await supabase
                            .from('text_files')
                            .update({
                                content: content,
                                updated_at: new Date().toISOString()
                            })
                            .eq('id', currentFileId);
                    }
                    
                    const { data, error } = result;
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 重新加载文件列表
                    await loadFiles();
                    
                    // 如果创建了新文件，选中它
                    if (file.id.startsWith('new-') && data && data.length > 0) {
                        currentFileId = data[0].id;
                        selectFile(currentFileId);
                    }
                    
                    showNotification('文件保存成功', 'success');
                } catch (error) {
                    console.error('保存文件失败:', error);
                    showNotification('保存失败: ' + error.message, 'error');
                }
            }
            
            // 删除文件
            async function deleteFile(fileId) {
                if (!confirm('确定要删除这个文件吗？此操作不可撤销。')) {
                    return;
                }
                
                try {
                    // 如果是新文件（未保存的），直接从内存中删除
                    if (fileId.startsWith('new-')) {
                        files = files.filter(f => f.id !== fileId);
                        
                        // 重新渲染文件列表
                        renderFileList();
                        
                        // 如果删除的是当前选中的文件，清空编辑器
                        if (currentFileId === fileId) {
                            currentFileId = null;
                            showEmptyEditor();
                        }
                        
                        showNotification('未保存的文件已删除', 'success');
                        return;
                    }
                    
                    // 从数据库中删除
                    const { error } = await supabase
                        .from('text_files')
                        .delete()
                        .eq('id', fileId);
                    
                    if (error) {
                        throw error;
                    }
                    
                    // 如果删除的是当前选中的文件，清空编辑器
                    if (currentFileId === fileId) {
                        currentFileId = null;
                        showEmptyEditor();
                    }
                    
                    // 重新加载文件列表
                    await loadFiles();
                    
                    showNotification('文件删除成功', 'success');
                } catch (error) {
                    console.error('删除文件失败:', error);
                    showNotification('删除失败: ' + error.message, 'error');
                }
            }
            
            // 显示通知
            function showNotification(message, type = 'info') {
                notificationEl.textContent = message;
                notificationEl.className = `notification ${type}`;
                
                // 添加图标
                let icon = 'fas fa-info-circle';
                if (type === 'success') icon = 'fas fa-check-circle';
                if (type === 'error') icon = 'fas fa-exclamation-circle';
                if (type === 'warning') icon = 'fas fa-exclamation-triangle';
                
                notificationEl.innerHTML = `<i class="${icon}"></i> ${message}`;
                
                notificationEl.classList.add('show');
                
                // 3秒后隐藏
                setTimeout(() => {
                    notificationEl.classList.remove('show');
                }, 3000);
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 新建文件按钮
                addFileBtnEl.addEventListener('click', createNewFile);
                
                // 保存按钮
                saveBtnEl.addEventListener('click', saveFile);
                
                // 搜索功能
                searchInputEl.addEventListener('input', renderFileList);
                
                // 切换侧边栏
                toggleSidebarEl.addEventListener('click', () => {
                    sidebarEl.classList.toggle('sidebar-collapsed');
                    toggleSidebarEl.innerHTML = sidebarEl.classList.contains('sidebar-collapsed') ? 
                        '<i class="fas fa-chevron-right"></i>' : '<i class="fas fa-chevron-left"></i>';
                });
                
                // 移动端菜单按钮
                mobileMenuBtnEl.addEventListener('click', () => {
                    sidebarEl.classList.toggle('sidebar-collapsed');
                });
                
                // 在移动端点击内容区域隐藏侧边栏
                document.querySelector('.content-area').addEventListener('click', () => {
                    if (window.innerWidth <= 768 && !sidebarEl.classList.contains('sidebar-collapsed')) {
                        sidebarEl.classList.add('sidebar-collapsed');
                    }
                });
                
                // 添加Ctrl+S保存快捷键
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        if (!saveBtnEl.disabled) {
                            saveFile();
                        }
                    }
                });
            }
        })();
    </script>
</body>
</html>
