<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase文本编辑器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2rem;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .content-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* 左侧文件列表样式 */
        .file-list {
            width: 30%;
            background-color: #f8f9fa;
            border-right: 1px solid #eaeaea;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .file-list h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 2px solid #4b6cb7;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4b6cb7;
            color: white;
        }

        .btn-primary:hover {
            background-color: #3a559f;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-items {
            list-style: none;
            flex: 1;
            overflow-y: auto;
        }

        .file-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: white;
            border: 1px solid #eaeaea;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: #edf2f7;
            transform: translateX(5px);
        }

        .file-item.active {
            background-color: #e3f2fd;
            border-left: 5px solid #4b6cb7;
        }

        .file-name {
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-date {
            font-size: 0.8rem;
            color: #7f8c8d;
        }

        /* 右侧编辑器样式 */
        .editor {
            width: 70%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }

        .editor-header h2 {
            color: #2c3e50;
            font-size: 1.5rem;
        }

        #current-filename {
            font-weight: 600;
            color: #4b6cb7;
        }

        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-area label {
            font-weight: 500;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        #filename-input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        #filename-input:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        #text-content {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            font-family: 'Courier New', Courier, monospace;
        }

        #text-content:focus {
            outline: none;
            border-color: #4b6cb7;
        }

        /* 消息提示 */
        .message {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .message.success {
            background-color: #2ecc71;
        }

        .message.error {
            background-color: #e74c3c;
        }

        .message.info {
            background-color: #3498db;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }
            
            .file-list, .editor {
                width: 100%;
            }
            
            .file-list {
                height: 40%;
            }
            
            .editor {
                height: 60%;
            }
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #4b6cb7;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .config-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="config-warning" id="config-warning">
            <strong><i class="fas fa-exclamation-triangle"></i> 配置提示：</strong>
            请确保已正确配置Supabase连接信息。在script/script.js文件中设置您的supabaseUrl和supabaseAnonKey。
        </div>
        
        <header>
            <div class="logo">
                <i class="fas fa-file-alt"></i>
                <h1>Supabase文本编辑器</h1>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="connection-status">连接中...</span>
            </div>
        </header>

        <div class="content-area">
            <!-- 左侧文件列表 -->
            <div class="file-list">
                <h2><i class="fas fa-folder-open"></i> 文本文件</h2>
                <div class="file-actions">
                    <button id="new-file-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 新建文件
                    </button>
                    <button id="delete-file-btn" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> 删除文件
                    </button>
                </div>
                <ul id="file-items" class="file-items">
                    <!-- 文件列表将通过JavaScript动态生成 -->
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>正在加载文件列表...</p>
                    </div>
                </ul>
            </div>

            <!-- 右侧编辑器 -->
            <div class="editor">
                <div class="editor-header">
                    <h2>编辑: <span id="current-filename">未选择文件</span></h2>
                    <div>
                        <button id="save-file-btn" class="btn btn-success" disabled>
                            <i class="fas fa-save"></i> 保存文件
                        </button>
                    </div>
                </div>
                
                <div class="editor-area">
                    <label for="filename-input">文件名:</label>
                    <input type="text" id="filename-input" placeholder="输入文件名（例如：我的笔记.txt）" disabled>
                    
                    <label for="text-content">内容:</label>
                    <textarea id="text-content" placeholder="在此输入文本内容..." disabled></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div id="message" class="message"></div>

    <!-- 引入Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 引入外部JavaScript文件 -->
    <!-- 注意：script.js必须放在app.js之前，因为app.js依赖其中的配置 -->
    <script src="script/script.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
