<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase文本管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }
        
        .sidebar {
            width: 30%;
            background-color: #ffffff;
            border-right: 1px solid #e1e5eb;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .main-content {
            width: 70%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 20px;
            background-color: #3b82f6;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #10b981;
        }
        
        .status-dot.offline {
            background-color: #ef4444;
        }
        
        .text-list-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        .text-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .text-list-header h2 {
            font-size: 1.2rem;
            color: #374151;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2563eb;
        }
        
        .btn-secondary {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background-color: #e5e7eb;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .text-list {
            list-style: none;
        }
        
        .text-item {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .text-item:hover {
            background-color: #f9fafb;
        }
        
        .text-item.active {
            background-color: #e0f2fe;
            border-left: 4px solid #3b82f6;
        }
        
        .text-item-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: #111827;
        }
        
        .text-item-preview {
            font-size: 0.85rem;
            color: #6b7280;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }
        
        .text-item-actions {
            display: flex;
            gap: 8px;
        }
        
        .text-item-action-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
        
        .text-item-action-btn:hover {
            background-color: #f3f4f6;
        }
        
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .editor-header {
            margin-bottom: 20px;
        }
        
        .editor-header input {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }
        
        .editor-header input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .editor-body {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .editor-body textarea {
            flex: 1;
            padding: 15px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            resize: none;
            line-height: 1.6;
        }
        
        .editor-body textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .editor-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .editor-info {
            color: #6b7280;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }
        
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #9ca3af;
            text-align: center;
            padding: 40px;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #6b7280;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: #6b7280;
        }
        
        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background-color: #fee;
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }
        
        .alert-success {
            background-color: #f0fdf4;
            color: #16a34a;
            border-left: 4px solid #16a34a;
        }
        
        .alert-info {
            background-color: #eff6ff;
            color: #2563eb;
            border-left: 4px solid #2563eb;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar, .main-content {
                width: 100%;
            }
            
            .sidebar {
                height: 40%;
            }
            
            .main-content {
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧边栏：文本列表 -->
        <div class="sidebar">
            <div class="header">
                <h1><i class="fas fa-file-alt"></i> 文本管理器</h1>
                <div class="status-indicator">
                    <span class="status-dot" id="dbStatus"></span>
                    <span id="dbStatusText">连接中...</span>
                </div>
            </div>
            
            <div class="text-list-container">
                <div class="text-list-header">
                    <h2>我的文本文件</h2>
                    <button class="btn btn-primary" id="newTextBtn">
                        <i class="fas fa-plus"></i> 新建文本
                    </button>
                </div>
                
                <div id="alertContainer"></div>
                
                <ul class="text-list" id="textList">
                    <!-- 文本列表将动态生成 -->
                </ul>
            </div>
        </div>
        
        <!-- 右侧主内容：编辑器 -->
        <div class="main-content">
            <div class="header">
                <h2 id="editorTitle">选择或创建文本</h2>
                <div class="editor-actions" id="editorActions" style="display: none;">
                    <button class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> 保存
                    </button>
                </div>
            </div>
            
            <div class="editor-container">
                <div id="editorEmptyState" class="empty-state">
                    <i class="fas fa-file-alt"></i>
                    <h3>选择左侧的文本或创建新文件</h3>
                    <p>开始编辑您的文本内容</p>
                </div>
                
                <div id="editorContent" style="display: none;">
                    <div class="editor-header">
                        <input type="text" id="fileNameInput" placeholder="输入文件名称..." maxlength="100">
                    </div>
                    
                    <div class="editor-body">
                        <textarea id="fileContentTextarea" placeholder="输入文本内容..."></textarea>
                    </div>
                    
                    <div class="editor-footer">
                        <div class="editor-info">
                            <i class="fas fa-info-circle"></i>
                            <span>字符数: <span id="charCount">0</span></span>
                        </div>
                        <div>
                            <button class="btn btn-secondary" id="cancelBtn">取消</button>
                            <button class="btn btn-primary" id="saveChangesBtn">保存更改</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 配置Supabase连接信息 -->
    <script>
        // 这里应该是一个单独的config.js文件，但为了演示我们直接写在HTML中
        // 在实际部署中，请将这些信息放在单独的config.js文件中
        const supabaseUrl = 'https://ubsdjmcnonsormczvtuq.supabase.co'; // 替换为您的Supabase URL
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVic2RqbWNub25zb3JtY3p2dHVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI4NDA0ODQsImV4cCI6MjA3ODQxNjQ4NH0.ZGD7FkjFdKitHThi22ieZcRipPVgysdTkvowP-UNjAI'; // 替换为您的Supabase匿名密钥
    </script>

    <!-- 引入Supabase客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 初始化Supabase客户端
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        // 应用状态
        let currentTextId = null;
        let texts = [];
        let isDatabaseConnected = false;
        let isEditing = false;
        
        // DOM元素
        const dbStatus = document.getElementById('dbStatus');
        const dbStatusText = document.getElementById('dbStatusText');
        const textList = document.getElementById('textList');
        const editorEmptyState = document.getElementById('editorEmptyState');
        const editorContent = document.getElementById('editorContent');
        const editorTitle = document.getElementById('editorTitle');
        const editorActions = document.getElementById('editorActions');
        const fileNameInput = document.getElementById('fileNameInput');
        const fileContentTextarea = document.getElementById('fileContentTextarea');
        const charCount = document.getElementById('charCount');
        const alertContainer = document.getElementById('alertContainer');
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', async () => {
            // 测试数据库连接
            await testDatabaseConnection();
            
            // 如果数据库连接成功，加载文本列表
            if (isDatabaseConnected) {
                await loadTexts();
            }
            
            // 设置事件监听器
            setupEventListeners();
        });
        
        // 测试数据库连接
        async function testDatabaseConnection() {
            try {
                // 尝试从数据库中获取数据
                const { data, error } = await supabase
                    .from('text_files')
                    .select('id')
                    .limit(1);
                
                if (error) {
                    throw error;
                }
                
                // 连接成功
                isDatabaseConnected = true;
                dbStatus.classList.remove('offline');
                dbStatusText.textContent = '已连接';
                console.log('数据库连接成功');
            } catch (error) {
                // 连接失败
                isDatabaseConnected = false;
                dbStatus.classList.add('offline');
                dbStatusText.textContent = '连接失败';
                console.error('数据库连接失败:', error);
                showAlert('无法连接到数据库。请检查网络连接或配置。', 'error');
            }
        }
        
        // 从数据库加载文本列表
        async function loadTexts() {
            // 显示加载状态
            textList.innerHTML = '<div class="loading"><i class="fas fa-spinner"></i> 加载中...</div>';
            
            try {
                // 从Supabase获取数据
                const { data, error } = await supabase
                    .from('text_files')
                    .select('*')
                    .order('updated_at', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                // 更新应用状态
                texts = data || [];
                
                // 更新UI
                renderTextList();
                
                // 如果有文本，选择第一个
                if (texts.length > 0) {
                    selectText(texts[0].id);
                }
                
            } catch (error) {
                console.error('加载文本失败:', error);
                textList.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>加载失败</h3><p>无法从数据库加载文本</p></div>';
            }
        }
        
        // 渲染文本列表
        function renderTextList() {
            if (texts.length === 0) {
                textList.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><h3>没有文本文件</h3><p>点击"新建文本"开始创建</p></div>';
                return;
            }
            
            textList.innerHTML = '';
            
            texts.forEach(text => {
                const listItem = document.createElement('li');
                listItem.className = 'text-item';
                if (currentTextId === text.id) {
                    listItem.classList.add('active');
                }
                
                // 预览内容（截取前50个字符）
                const preview = text.content.length > 50 ? text.content.substring(0, 50) + '...' : text.content;
                
                listItem.innerHTML = `
                    <div>
                        <div class="text-item-title">${text.file_name || '未命名文件'}</div>
                        <div class="text-item-preview">${preview || '空文件'}</div>
                    </div>
                    <div class="text-item-actions">
                        <button class="text-item-action-btn edit-btn" data-id="${text.id}" title="编辑">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="text-item-action-btn delete-btn" data-id="${text.id}" title="删除">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                listItem.addEventListener('click', (e) => {
                    // 如果点击的是按钮，不触发选择
                    if (e.target.closest('.text-item-action-btn')) {
                        return;
                    }
                    selectText(text.id);
                });
                
                textList.appendChild(listItem);
            });
            
            // 为删除按钮添加事件监听器
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.getAttribute('data-id');
                    deleteText(id);
                });
            });
            
            // 为编辑按钮添加事件监听器
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const id = btn.getAttribute('data-id');
                    selectText(id);
                    enableEditing();
                });
            });
        }
        
        // 选择文本
        function selectText(id) {
            const text = texts.find(t => t.id === id);
            if (!text) return;
            
            currentTextId = id;
            
            // 更新编辑器
            fileNameInput.value = text.file_name || '';
            fileContentTextarea.value = text.content || '';
            updateCharCount();
            
            // 更新UI状态
            editorTitle.textContent = text.file_name || '未命名文件';
            editorEmptyState.style.display = 'none';
            editorContent.style.display = 'flex';
            editorActions.style.display = 'block';
            
            // 更新列表中的活动项
            renderTextList();
            
            // 禁用编辑模式
            disableEditing();
        }
        
        // 创建新文本
        function createNewText() {
            // 重置编辑器
            fileNameInput.value = '';
            fileContentTextarea.value = '';
            updateCharCount();
            
            // 更新UI
            editorTitle.textContent = '新建文本';
            editorEmptyState.style.display = 'none';
            editorContent.style.display = 'flex';
            editorActions.style.display = 'block';
            
            // 设置新文本状态
            currentTextId = null;
            
            // 启用编辑模式
            enableEditing();
            
            // 聚焦到文件名输入框
            setTimeout(() => {
                fileNameInput.focus();
            }, 100);
        }
        
        // 保存文本到数据库
        async function saveText() {
            const fileName = fileNameInput.value.trim();
            const fileContent = fileContentTextarea.value;
            
            if (!fileName) {
                showAlert('请输入文件名称', 'error');
                fileNameInput.focus();
                return;
            }
            
            // 检查数据库连接
            if (!isDatabaseConnected) {
                showAlert('无法保存：数据库连接失败', 'error');
                return;
            }
            
            try {
                let result;
                
                if (currentTextId) {
                    // 更新现有文本
                    result = await supabase
                        .from('text_files')
                        .update({
                            file_name: fileName,
                            content: fileContent,
                            updated_at: new Date().toISOString()
                        })
                        .eq('id', currentTextId);
                } else {
                    // 创建新文本
                    result = await supabase
                        .from('text_files')
                        .insert([
                            {
                                file_name: fileName,
                                content: fileContent,
                                created_at: new Date().toISOString(),
                                updated_at: new Date().toISOString()
                            }
                        ]);
                }
                
                const { error } = result;
                
                if (error) {
                    throw error;
                }
                
                // 保存成功，重新加载列表
                await loadTexts();
                
                // 如果创建了新文本，选择它
                if (!currentTextId && texts.length > 0) {
                    // 找到最新创建的文本
                    const newestText = texts[0];
                    selectText(newestText.id);
                }
                
                showAlert('文本保存成功', 'success');
                disableEditing();
                
            } catch (error) {
                console.error('保存文本失败:', error);
                showAlert('保存失败：数据库连接错误', 'error');
            }
        }
        
        // 删除文本
        async function deleteText(id) {
            if (!confirm('确定要删除这个文本吗？')) {
                return;
            }
            
            // 检查数据库连接
            if (!isDatabaseConnected) {
                showAlert('无法删除：数据库连接失败', 'error');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('text_files')
                    .delete()
                    .eq('id', id);
                
                if (error) {
                    throw error;
                }
                
                // 如果删除的是当前选中的文本，清空编辑器
                if (currentTextId === id) {
                    editorEmptyState.style.display = 'flex';
                    editorContent.style.display = 'none';
                    editorActions.style.display = 'none';
                    currentTextId = null;
                }
                
                // 重新加载列表
                await loadTexts();
                
                showAlert('文本删除成功', 'success');
                
            } catch (error) {
                console.error('删除文本失败:', error);
                showAlert('删除失败：数据库连接错误', 'error');
            }
        }
        
        // 启用编辑模式
        function enableEditing() {
            isEditing = true;
            fileNameInput.disabled = false;
            fileContentTextarea.disabled = false;
            fileNameInput.focus();
        }
        
        // 禁用编辑模式
        function disableEditing() {
            isEditing = false;
            fileNameInput.disabled = true;
            fileContentTextarea.disabled = true;
        }
        
        // 更新字符计数
        function updateCharCount() {
            const content = fileContentTextarea.value;
            charCount.textContent = content.length;
        }
        
        // 显示提示信息
        function showAlert(message, type = 'info') {
            // 移除现有的提示
            const existingAlert = alertContainer.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新提示
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            alertContainer.appendChild(alert);
            
            // 3秒后自动移除提示
            setTimeout(() => {
                if (alert.parentNode === alertContainer) {
                    alert.remove();
                }
            }, 3000);
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 新建文本按钮
            document.getElementById('newTextBtn').addEventListener('click', createNewText);
            
            // 保存按钮（在编辑器标题栏）
            document.getElementById('saveBtn').addEventListener('click', () => {
                if (!isEditing) {
                    enableEditing();
                } else {
                    saveText();
                }
            });
            
            // 保存更改按钮（在编辑器底部）
            document.getElementById('saveChangesBtn').addEventListener('click', saveText);
            
            // 取消按钮
            document.getElementById('cancelBtn').addEventListener('click', () => {
                if (currentTextId) {
                    // 重新加载当前文本以取消更改
                    const currentText = texts.find(t => t.id === currentTextId);
                    if (currentText) {
                        fileNameInput.value = currentText.file_name || '';
                        fileContentTextarea.value = currentText.content || '';
                        updateCharCount();
                    }
                }
                disableEditing();
            });
            
            // 文件名输入框变化时更新标题
            fileNameInput.addEventListener('input', () => {
                if (fileNameInput.value.trim()) {
                    editorTitle.textContent = fileNameInput.value.trim();
                } else {
                    editorTitle.textContent = currentTextId ? '未命名文件' : '新建文本';
                }
            });
            
            // 文本内容变化时更新字符计数
            fileContentTextarea.addEventListener('input', updateCharCount);
            
            // 双击文本项启用编辑
            textList.addEventListener('dblclick', (e) => {
                if (e.target.closest('.text-item') && currentTextId) {
                    enableEditing();
                }
            });
        }
    </script>
</body>
</html>
