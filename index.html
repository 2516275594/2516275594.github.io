  <script type="text/javascript">
    // === æ¯æ—¥ä¸€å¥ï¼šæ ¹æ®æ—¥æœŸåˆ‡æ¢ä¸åŒè¯­å¥ ===
    function setDailyQuote() {
      const quotes = [
        "ä»Šå¤©ä¹Ÿè¦å¼€å¿ƒå‘€ï½",
        "é˜³å…‰æ­£å¥½ï¼Œå¾®é£ä¸ç‡¥ã€‚",
        "ç”Ÿæ´»å¾ˆè‹¦ï¼Œä½†ä½ å¾ˆç”œã€‚",
        "åˆ«å¿˜äº†å¾®ç¬‘å“¦ï¼ğŸ˜Š",
        "åŠªåŠ›æˆä¸ºæ›´å¥½çš„è‡ªå·±ï¼",
        "æ¯ä¸€å¤©éƒ½æ˜¯æ–°çš„å¼€å§‹ã€‚",
        "æ„¿ä½ è¢«ä¸–ç•Œæ¸©æŸ”ä»¥å¾…ã€‚"
      ];
      const today = new Date();
      const index = today.getDate() % quotes.length; // ç”¨æ—¥æœŸå–æ¨¡ç¡®ä¿æ¯å¤©ä¸åŒ
      document.getElementById('daily-quote').textContent = quotes[index];
    }

    // === æ˜¾ç¤ºå½“å‰æ—¥æœŸ ===
    function showDate() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerHTML = "ä»Šå¤©æ˜¯: " + today.toLocaleDateString('zh-CN', options);
      setDailyQuote(); // è®¾ç½®æ¯æ—¥è¯­å½•
    }

    // === å…‰æ ‡ç²’å­è·Ÿéšæ•ˆæœ ===
    (function () {
      const particles = [];
      const maxParticles = 80;
      let mouse = { x: 0, y: 0 };
      let canvas, ctx;

      // åˆå§‹åŒ–ç”»å¸ƒ
      function init() {
        canvas = document.createElement('canvas');
        canvas.style.position = 'fixed';
        canvas.style.top = '0';
        canvas.style.left = '0';
        canvas.style.pointerEvents = 'none';
        canvas.style.zIndex = '9998';
        document.body.appendChild(canvas);

        ctx = canvas.getContext('2d');
        resize();

        window.addEventListener('resize', resize);
        document.addEventListener('mousemove', e => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
        });

        // å¯åŠ¨åŠ¨ç”»
        setInterval(createParticle, 60); // æ¯60msç”Ÿæˆä¸€ä¸ªç²’å­
        animate();
      }

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createParticle() {
        if (particles.length >= maxParticles) particles.shift();

        particles.push({
          x: mouse.x,
          y: mouse.y,
          size: Math.random() * 5 + 1,
          speedX: Math.random() * 3 - 1.5,
          speedY: Math.random() * 3 - 1.5,
          color: `hsl(${Math.random() * 360}, 70%, 60%)`,
          alpha: 1
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let p of particles) {
          p.x += p.speedX;
          p.y += p.speedY;
          p.alpha -= 0.01;
          p.size *= 0.97;

          if (p.alpha <= 0) continue;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `${p.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
          ctx.fill();
        }

        requestAnimationFrame(animate);
      }

      // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
