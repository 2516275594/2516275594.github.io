    /* ===== åŠ¨æ€æ¸å˜å±‚ ===== */

  <script>
    // æ˜¾ç¤ºå½“å‰æ—¥æœŸ
    function showDate() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerHTML = "ä»Šå¤©æ˜¯: " + today.toLocaleDateString('zh-CN', options);
    }

    // æ°”æ³¡åŠ¨ç”»é€»è¾‘
    window.addEventListener('load', function () {
      const canvas = document.getElementById('bubble-bg');
      const ctx = canvas.getContext('2d');
      let bubbles = [];
      let width, height;

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      function createBubble() {
        return {
          x: Math.random() * width,
          y: height + Math.random() * 50,
          radius: Math.random() * 15 + 5,
          speed: Math.random() * 2 + 1,
          alpha: Math.random() * 0.5 + 0.1,
          color: `hsl(${Math.random() * 360}, 70%, 70%)`,
        };
      }

      function initBubbles() {
        const count = width > 768 ? 40 : 20;
        for (let i = 0; i < count; i++) {
          bubbles.push(createBubble());
        }
      }

      function updateBubbles() {
        bubbles.forEach((b, index) => {
          b.y -= b.speed;
          if (b.y < -b.radius) {
            bubbles[index] = createBubble();
          }
        });
      }

      function drawBubbles() {
        ctx.clearRect(0, 0, width, height);
        bubbles.forEach(b => {
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
          ctx.fillStyle = b.color + Math.floor(b.alpha * 255).toString(16).padStart(2, '0');
          ctx.globalAlpha = b.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
          ctx.closePath();
        });
      }

      function animate() {
        updateBubbles();
        drawBubbles();
        requestAnimationFrame(animate);
      }

      initBubbles();
      animate();
      showDate(); // å¯åŠ¨æ—¥æœŸæ˜¾ç¤º
    });

    // ğŸ’§ æ°´æ³¢çº¹æ•ˆæœï¼ˆç‚¹å‡»è§¦å‘ï¼‰
    document.addEventListener('click', function (e) {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');

      // è®¾ç½®å¤§å°ï¼ˆæ ¹æ®å±å¹•è°ƒæ•´ï¼‰
      const size = Math.max(window.innerWidth, window.innerHeight) * 0.15;
      ripple.style.width = ripple.style.height = `${size}px`;

      // å±…ä¸­äºé¼ æ ‡ä½ç½®
      ripple.style.left = `${e.clientX - size / 2}px`;
      ripple.style.top = `${e.clientY - size / 2}px`;

      // æ·»åŠ åˆ°é¡µé¢
      document.body.appendChild(ripple);

      // å‡ ç§’åè‡ªåŠ¨ç§»é™¤ï¼Œé¿å… DOM è†¨èƒ€
      setTimeout(() => {
        ripple.remove();
      }, 1000);
    });
  </script>
