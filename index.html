<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>ruaruaburua</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== 页面基础设置 ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* ===== Canvas 气泡背景层（最底层）===== */
    #bubble-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3; /* 最底层 */
    }

    /* ===== 动态渐变层 ===== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        -45deg,
        #ee7752,
        #e73c7a,
        #23a6d5,
        #2980b9,
        #a855f7,
        #f39c12
      );
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      z-index: -2;
    }

    /* ===== 半透明遮罩层，提升文字清晰度 ===== */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== 顶部时间栏 ===== */
    #header .top .time {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* ===== 主要按钮容器 ===== */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 60px auto;
      flex-wrap: wrap;
    }

    .button-container button {
      width: 180px;
      height: 50px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .button-container button:hover {
      background-color: #4a54e1;
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* ===== 修改页面按钮 ===== */
    #xiugai {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px;
      height: 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #xiugai:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* ===== 响应式适配 ===== */
    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        gap: 15px;
      }
      .button-container button {
        width: 200px;
      }
      #xiugai {
        top: 10px;
        right: 10px;
        width: 90px;
        height: 28px;
        font-size: 11px;
      }
      #header .top .time {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
  <script>
    // 显示当前日期
    function showDate() {
      const today = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').innerHTML = "今天是: " + today.toLocaleDateString('zh-CN', options);
    }

    // 气泡动画逻辑
    window.onload = function () {
      const canvas = document.getElementById('bubble-bg');
      const ctx = canvas.getContext('2d');
      let bubbles = [];
      let width, height;

      // 调整画布尺寸
      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }
      window.addEventListener('resize', resize);
      resize();

      // 创建气泡
      function createBubble() {
        return {
          x: Math.random() * width,
          y: height + Math.random() * 50,
          radius: Math.random() * 15 + 5,
          speed: Math.random() * 2 + 1,
          alpha: Math.random() * 0.5 + 0.1,
          color: `hsl(${Math.random() * 360}, 70%, 70%)`,
        };
      }

      // 初始化一些气泡
      function initBubbles() {
        bubbles = [];
        const count = width > 768 ? 40 : 20; // 大屏多一点
        for (let i = 0; i < count; i++) {
          bubbles.push(createBubble());
        }
      }

      // 更新气泡位置
      function updateBubbles() {
        bubbles.forEach((b, index) => {
          b.y -= b.speed;
          if (b.y < -b.radius) {
            bubbles[index] = createBubble(); // 重新生成
          }
        });
      }

      // 绘制气泡
      function drawBubbles() {
        ctx.clearRect(0, 0, width, height);
        bubbles.forEach(b => {
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
          ctx.fillStyle = b.color + Math.floor(b.alpha * 255).toString(16).padStart(2, '0');
          ctx.globalAlpha = b.alpha;
          ctx.fill();
          ctx.globalAlpha = 1;
          ctx.closePath();
        });
      }

      // 动画循环
      function animate() {
        updateBubbles();
        drawBubbles();
        requestAnimationFrame(animate);
      }

      initBubbles();
      animate();

      // 页面加载完再显示内容（避免闪烁）
      showDate();
    };
  </script>
</head>
<body>
  <!-- Canvas 气泡背景 -->
  <canvas id="bubble-bg"></canvas>

  <!-- 头部时间 -->
  <div id="header">
    <div class="top">
      <div class="time" id="date"></div>
    </div>
  </div>

  <!-- 主要按钮 -->
  <div class="button-container">
    <a href="../movie.html" target="_blank">
      <button>看视频</button>
    </a>
    <a href="../note.html" target="_blank">
      <button>记事本</button>
    </a>
    <a href="../xianshi.html" target="_blank">
      <button>限时免费</button>
    </a>
  </div>

  <!-- 修改按钮 -->
  <a href="#">
    <button id="xiugai" onclick="window.open('https://github.com/dashboard', '_blank')">修改页面</button>
  </a>
</body>
</html>
