<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>ruaruaburua</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* 内联样式 */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
  margin: 0;
  padding: 0;
}

#header .top .time {
  background-color: #333;
  color: white;
  padding: 10px 20px;
  text-align: center;
}

button {
  display: block;
  width: 200px;
  height: 50px;
  margin: 20px auto;
  background-color: #5c67f2;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #4a54e1;
}

#xiugai {
  width: 100px;
  height: 30px;
  background-color: #28a745;
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 12px;
}

#xiugai:hover {
  background-color: #218838;
}
</style>
<script>
function showDate() {
  const today = new Date();
  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById('date').innerHTML = "今天是: " + today.toLocaleDateString('zh-CN', options);
}
</script>
</head>
<body onload="showDate()">
<div id="header">
  <div class="top">
    <div class="time" id="date"></div>
  </div>
</div>
<a href="../movie.html" target="_blank">
  <button>看视频</button>
</a>
<a href="../music.html" target="_blank">
  <button>记事本</button>
</a>
<a href="#">
  <button id="xiugai" onclick="window.open('https://github.com/dashboard', '_blank')">修改页面</button>
</a>
</body>
</html>
