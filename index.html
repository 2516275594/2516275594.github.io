    // ========== 3. æ¼‚æµ®æ°”æ³¡èƒŒæ™¯ï¼ˆè½»æŸ”ç¼“æ…¢ï¼‰==========
    function createFloatingBubbles() {
      const bubbleContainer = document.createElement('div');
      bubbleContainer.id = 'bubble-container';
      bubbleContainer.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -2;
      `;
      document.body.appendChild(bubbleContainer);

      const colors = ['#a8d0ff', '#ffdac1', '#e4bdf7', '#b2efd3'];
      const numBubbles = 15;

      for (let i = 0; i < numBubbles; i++) {
        const bubble = document.createElement('div');
        const size = Math.random() * 80 + 40; // 40px ~ 120px
        const delay = Math.random() * 10;
        const duration = Math.random() * 10 + 15; // 15-25ç§’æµ®åŠ¨ä¸€æ¬¡

        bubble.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          background-color: ${colors[Math.floor(Math.random() * colors.length)]};
          border-radius: 50%;
          opacity: 0.25;
          bottom: -${size}px;
          left: ${Math.random() * 100}vw;
          animation: floatUp ${duration}s infinite ease-in-out;
          animation-delay: ${delay}s;
          filter: blur(8px);
        `;

        bubbleContainer.appendChild(bubble);
      }

      // æ·»åŠ å…³é”®å¸§åŠ¨ç”»
      const style = document.createElement('style');
      style.textContent = `
        @keyframes floatUp {
          0% {
            transform: translateY(0) rotate(0deg);
            opacity: 0.25;
          }
          50% {

            opacity: 0.4;

            opacity: 0.25;
          }
        }
      `;
      document.head.appendChild(style);
    }

    // ========== 4. å…‰æ ‡ç²’å­è·Ÿéšï¼ˆè½»é‡ç‰ˆï¼‰==========
    function initParticleTrail() {
      const particles = [];
      const maxParticles = 60;
      let mouseX = 0, mouseY = 0;

      // åˆ›å»ºç”»å¸ƒ
      const canvas = document.createElement('canvas');
      canvas.style.cssText = 'position:fixed;top:0;left:0;pointer-events:none;z-index:9999;';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      // ç›‘å¬é¼ æ ‡ç§»åŠ¨
      document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      // ç”Ÿæˆç²’å­
      function spawnParticle() {
        if (particles.length > maxParticles) particles.shift();

        particles.push({
          x: mouseX,
          y: mouseY,
          vx: Math.random() * 2 - 1,
          vy: Math.random() * 2 - 1,
          alpha: 1,
          size: Math.random() * 4 + 1,
          color: `hsl(${Math.random() * 60 + 200}, 80%, 70%)` // è“ç»¿è‰²ç³»
        });
      }

      // åŠ¨ç”»å¾ªç¯
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let p of particles) {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.02;
          if (p.alpha <= 0) continue;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fillStyle = `${p.color}${Math.floor(p.alpha * 255).toString(16).padStart(2, '0')}`;
          ctx.fill();
        }

        requestAnimationFrame(animate);
      }

      setInterval(spawnParticle, 80); // æ¯80msç”Ÿæˆä¸€ä¸ª
      animate();
    }
