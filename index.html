<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruaruaburua</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .top {
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .time {
            font-size: 18px;
        }

        .content {
            margin-top: 50px; /* 为header的高度留出空间 */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* 按钮之间的间距 */
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1; /* 使按钮占据可用空间 */
            min-width: 120px; /* 最小宽度 */
        }

        button:hover {
            background-color: #4cae4c;
        }

        #xiugai {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        <!-- 日期时间 -->
        <div class="time">
            <script language="JavaScript">
            var today = new Date();
            var day;
            var date;
            switch(today.getDay()) {
                case 0: day = "星期日"; break;
                case 1: day = "星期一"; break;
                case 2: day = "星期二"; break;
                case 3: day = "星期三"; break;
                case 4: day = "星期四"; break;
                case 5: day = "星期五"; break;
                case 6: day = "星期六"; break;
            }
            date = "今天是: " + today.getFullYear() + "年" + (today.getMonth() + 1) + "月" + today.getDate() + "日 " + day;
            document.write(date);
            </script>
        </div>
    </div>

    <div class="content">
        <a href="../movie.html" target="_blank">
            <button>看电影</button>
        </a>
        <a href="../music.html" target="_blank">
            <button>听音乐</button>
        </a>
        <button id="xiugai" onclick="window.open('https://github.com/dashboard', '_blank')">修改页面</button>
    </div>

</body>
</html>
